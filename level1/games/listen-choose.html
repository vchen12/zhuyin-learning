        .choice-btn.wrong {

        .choice-btn:disabled {

        @keyframes correctPulse {

        /* çµæœè¨Šæ¯ */

        /* å®Œæˆç•«é¢ */
        .complete-overlay {

        }

        /* éŸ¿æ‡‰å¼èª¿æ•´ */
        @media (max-height: 600px) {

        /* æ©«å‘æ¨¡å¼å„ªåŒ– */
        @media (orientation: landscape) and (max-height: 500px) {

            <div class="complete-score" id="completeScore">å¾—åˆ†ï¼š100 åˆ†</div>
            <button class="complete-btn" onclick="restartGame()">ğŸ”„ å†ç©ä¸€æ¬¡</button>
            <button class="complete-btn" onclick="location.href='../index.html'" style="background: linear-gradient(135deg, #667eea, #764ba2);">ğŸ  è¿”å›é¸å–®</button>

    </div>

    <script>
        // æ³¨éŸ³ç¬¦è™Ÿ
        const ALL_SYMBOLS = [
            'ã„…', 'ã„†', 'ã„‡', 'ã„ˆ', 'ã„‰', 'ã„Š', 'ã„‹', 'ã„Œ', 'ã„', 'ã„', 'ã„',
            'ã„', 'ã„‘', 'ã„’', 'ã„“', 'ã„”', 'ã„•', 'ã„–', 'ã„—', 'ã„˜', 'ã„™',
            'ã„š', 'ã„›', 'ã„œ', 'ã„', 'ã„', 'ã„Ÿ', 'ã„ ', 'ã„¡', 'ã„¢', 'ã„£', 'ã„¤', 'ã„¥', 'ã„¦', 'ã„§', 'ã„¨', 'ã„©'
        ];

        const SOUND_MAP = {
            'ã„…': 'F1', 'ã„†': 'F2', 'ã„‡': 'F3', 'ã„ˆ': 'F4', 'ã„‰': 'F5', 'ã„Š': 'F6', 'ã„‹': 'F7', 'ã„Œ': 'F8',
            'ã„': 'F9', 'ã„': 'F10', 'ã„': 'F11', 'ã„': 'F12', 'ã„‘': 'F13', 'ã„’': 'F14', 'ã„“': 'F15', 'ã„”': 'F16',
            'ã„•': 'F17', 'ã„–': 'F18', 'ã„—': 'F19', 'ã„˜': 'F20', 'ã„™': 'F21',
            'ã„š': 'F22', 'ã„›': 'F23', 'ã„œ': 'F24', 'ã„': 'F25', 'ã„': 'F26', 'ã„Ÿ': 'F27', 'ã„ ': 'F28', 'ã„¡': 'F29',
            'ã„¢': 'F30', 'ã„£': 'F31', 'ã„¤': 'F32', 'ã„¥': 'F33', 'ã„¦': 'F34', 'ã„§': 'F35', 'ã„¨': 'F36', 'ã„©': 'F37'
        };

        const ENCOURAGEMENTS = ['å¤ªæ£’äº†ï¼', 'å¥½å²å®³ï¼', 'ç­”å°äº†ï¼', 'çœŸè°æ˜ï¼', 'å¾ˆæ£’å–”ï¼', 'ç¹¼çºŒåŠ æ²¹ï¼'];

        // éŠæˆ²ç‹€æ…‹
        let currentRound = 0;
        let totalRounds = 10;
        let score = 0;
        let currentAnswer = '';
        let choices = [];
        let answered = false;
        let questionQueue = [];

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            currentRound = 0;
            score = 0;
            answered = false;
            questionQueue = shuffle([...ALL_SYMBOLS]).slice(0, totalRounds);
            updateScore();
            nextRound();
        }

        // æ´—ç‰Œ
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ä¸‹ä¸€é¡Œ
        function nextRound() {
            if (currentRound >= totalRounds) {
                endGame();
                return;
            }

            answered = false;
            currentAnswer = questionQueue[currentRound];
            currentRound++;

            // ç”¢ç”Ÿé¸é …
            choices = [currentAnswer];
            const otherSymbols = ALL_SYMBOLS.filter(s => s !== currentAnswer);
            const shuffledOthers = shuffle([...otherSymbols]);
            choices.push(shuffledOthers[0], shuffledOthers[1], shuffledOthers[2]);
            choices = shuffle(choices);

            // æ›´æ–°UI
            updateUI();
            document.getElementById('hintText').textContent = 'é»æ“Šæ’­æ”¾ï¼Œè½è½çœ‹æ˜¯å“ªå€‹æ³¨éŸ³ï¼Ÿ';
            document.getElementById('resultMessage').textContent = '';

            // æ¸…é™¤é¸é …ç‹€æ…‹
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach((btn, i) => {
                btn.className = 'choice-btn';
                btn.disabled = false;
                btn.textContent = choices[i];
            });
        }

        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('currentRound').textContent = currentRound;
            document.getElementById('progressFill').style.width = ((currentRound - 1) / totalRounds * 100) + '%';
        }

        // æ›´æ–°åˆ†æ•¸
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // æ’­æ”¾éŸ³æª”
        function playCurrentSound() {
            const playBtn = document.getElementById('playBtn');
            playBtn.classList.add('playing');

            const fileNum = SOUND_MAP[currentAnswer];
            const audio = new Audio(`../../sounds/${fileNum}.mp3`);
            audio.onended = () => {
                playBtn.classList.remove('playing');
                document.getElementById('hintText').textContent = 'é€™æ˜¯å“ªå€‹æ³¨éŸ³ç¬¦è™Ÿï¼Ÿ';
            };
            audio.play().catch(err => {
                console.error('æ’­æ”¾å¤±æ•—:', err);
                playBtn.classList.remove('playing');
            });
        }

        // æª¢æŸ¥ç­”æ¡ˆ
        function checkAnswer(index) {
            if (answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.choice-btn');
            const selectedChoice = choices[index];
            const correctIndex = choices.indexOf(currentAnswer);

            buttons.forEach(btn => btn.disabled = true);

            if (selectedChoice === currentAnswer) {
                // ç­”å°
                buttons[index].classList.add('correct');
                score += 10;
                updateScore();

                const encouragement = ENCOURAGEMENTS[Math.floor(Math.random() * ENCOURAGEMENTS.length)];
                document.getElementById('resultMessage').textContent = encouragement;
                speak(encouragement);
                createFireworks(20);

                // å„²å­˜é€²åº¦
                saveMastered(currentAnswer);
            } else {
                // ç­”éŒ¯
                buttons[index].classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
                document.getElementById('resultMessage').textContent = `ç­”æ¡ˆæ˜¯ã€Œ${currentAnswer}ã€`;
                speak('æ²’é—œä¿‚ï¼Œå†è©¦è©¦çœ‹ï¼');
            }

            // å»¶é²å¾Œä¸‹ä¸€é¡Œ
            setTimeout(nextRound, 2000);
        }

        // å„²å­˜å·²æŒæ¡
        function saveMastered(symbol) {
            let mastered = JSON.parse(localStorage.getItem('masteredZhuyin') || '[]');
            if (!mastered.includes(symbol)) {
                mastered.push(symbol);
                localStorage.setItem('masteredZhuyin', JSON.stringify(mastered));
            }
        }

        // çµæŸéŠæˆ²
        function endGame() {
            document.getElementById('completeScore').textContent = `å¾—åˆ†ï¼š${score} åˆ†`;
            document.getElementById('completeOverlay').classList.add('show');
            createFireworks(50);
            speak(`å¤ªæ£’äº†ï¼ä½ å¾—äº†${score}åˆ†ï¼`);
        }

        // é‡æ–°é–‹å§‹
        function restartGame() {
            document.getElementById('completeOverlay').classList.remove('show');
            initGame();
        }

        // èªéŸ³åˆæˆ
        function speak(text, callback) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                if (callback) utterance.onend = callback;
                window.speechSynthesis.speak(utterance);
            } else if (callback) {
                callback();
            }
        }

        // ç…™ç«æ•ˆæœ
        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }

            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        // èªéŸ³å¼•å°
        let hasPlayedGuide = false;
        function playGuide() {
            if (hasPlayedGuide) return;
            hasPlayedGuide = true;
            speak('è½éŸ³é¸å­—ï¼é»æ“Šæ’­æ”¾æŒ‰éˆ•è½ç™¼éŸ³ï¼Œç„¶å¾Œé¸å‡ºæ­£ç¢ºçš„æ³¨éŸ³ç¬¦è™Ÿã€‚', () => {
                setTimeout(playCurrentSound, 800);
            });
        }

        // å•Ÿå‹•éŠæˆ²
        initGame();

        // é¦–æ¬¡é»æ“Šæ™‚æ’­æ”¾å¼•å°
        document.addEventListener('touchstart', playGuide, { once: true });
        document.addEventListener('click', playGuide, { once: true });
    </script>
