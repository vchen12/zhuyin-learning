                        showHint('æº–å‚™å¥½äº†å—ï¼Ÿè«‹å”¸å‡ºä¾† ğŸ¤', true);
                        startListening();

            };
        }

        // æ‰‹å‹•ç¢ºèªï¼ˆéº¥å…‹é¢¨ä¸å¯ç”¨æ™‚ä½¿ç”¨ï¼‰
        function manualConfirm() {
            speak('ä½ æœƒå”¸' + currentSymbol + 'å—ï¼Ÿ', () => {
                if (confirm('ä½ æœƒå”¸ã€Œ' + currentSymbol + 'ã€å—ï¼Ÿ\n\né»ã€Œç¢ºå®šã€è¡¨ç¤ºæœƒå”¸ï¼Œé»ã€Œå–æ¶ˆã€å†ç·´ç¿’ä¸€ä¸‹')) {
                    handleCorrect();
                } else {
                    showHint('æ²’é—œä¿‚ï¼Œå†è½ä¸€æ¬¡ï¼', false);
                    setTimeout(() => {
                        playSound(currentSymbol);
                    }, 500);
                }
            });
        }

        // ä¸‹ä¸€å€‹ç¬¦è™Ÿ
        function nextSymbol() {
            if (symbolQueue.length === 0) {
                endGame();
                return;
            }

            currentSymbol = symbolQueue.shift();
            attempts = 0;
            completed++;
            updateAttempts();
            displaySymbol();

            setTimeout(() => {
                playSound(currentSymbol);

                    showHint('è«‹å¤§è²å”¸å‡ºä¾†ï¼ğŸ¤', true);
                    startListening();

        }

        // é¡¯ç¤ºç¬¦è™Ÿ
        function displaySymbol() {
            const symbolEl = document.getElementById('targetSymbol');
            symbolEl.textContent = currentSymbol;
            symbolEl.className = 'symbol';
            document.getElementById('mouthHint').classList.remove('show');
            document.getElementById('skipBtn').style.display = 'none';
            updateUI();
        }

        // æ’­æ”¾éŸ³æª”
        function playSound(symbol) {
            const fileNum = SOUND_MAP[symbol];
            if (!fileNum) return;

            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            currentAudio = new Audio(`../../sounds/${fileNum}.mp3`);
            currentAudio.play().catch(err => console.error('æ’­æ”¾å¤±æ•—:', err));
        }

        // é‡æ’­
        function replaySound() {
            playSound(currentSymbol);
            showHint('ä»”ç´°è½ï¼', false);
        }

        // é–‹å§‹ç›£è½
        function startListening() {
            if (isRecognizing || !recognition) return;

            try {
                isRecognizing = true;
                document.getElementById('hintMessage').classList.add('listening');
                document.getElementById('micIndicator').classList.add('listening');
                recognition.start();
            } catch (error) {
                console.error('å•Ÿå‹•è¾¨è­˜å¤±æ•—:', error);
                isRecognizing = false;
                document.getElementById('micIndicator').classList.remove('listening');
            }
        }

        // è™•ç†è¾¨è­˜çµæœ
        function handleRecognitionResult(transcript) {
            const isCorrect = transcript.includes(currentSymbol);

            if (isCorrect) {
                handleCorrect();
            } else {
                handleWrong();
            }
        }

        // ç­”å°
        function handleCorrect() {
            isProcessing = true; // é–‹å§‹è™•ç†ï¼Œåœæ­¢èªéŸ³è¾¨è­˜è‡ªå‹•é‡å•Ÿ

            // åœæ­¢èªéŸ³è¾¨è­˜
            if (recognition && isRecognizing) {
                try { recognition.stop(); } catch(e) {}
                isRecognizing = false;
            }

            score += 10;
            document.getElementById('targetSymbol').classList.add('correct');

            const encouragement = ENCOURAGEMENTS.correct[Math.floor(Math.random() * ENCOURAGEMENTS.correct.length)];
            // å»¶é²æ’­æ”¾é¼“å‹µèªï¼Œé¿å…èˆ‡ä½¿ç”¨è€…ç™¼éŸ³é‡ç–Š
            setTimeout(() => {
                speak(encouragement);
            }, 800);
            showHint(encouragement + ' âœ¨', false);
            createFireworks(25);

            saveMastered(currentSymbol);
            updateUI();

            // å»¶é•·ç­‰å¾…æ™‚é–“ï¼Œè®“ä½¿ç”¨è€…æœ‰æ™‚é–“æ„Ÿå—æˆå°±æ„Ÿ
            setTimeout(() => {
                isProcessing = false; // æ¢å¾©ç‹€æ…‹
                nextSymbol();
            }, 3000);
        }

        // ç­”éŒ¯
        function handleWrong() {
            isProcessing = true; // æš«æ™‚åœæ­¢è‡ªå‹•é‡å•Ÿ

            // åœæ­¢èªéŸ³è¾¨è­˜
            if (recognition && isRecognizing) {
                try { recognition.stop(); } catch(e) {}
                isRecognizing = false;
            }

            attempts++;
            updateAttempts();

            document.getElementById('targetSymbol').classList.add('wrong');
            setTimeout(() => {
                document.getElementById('targetSymbol').classList.remove('wrong');
            }, 500);

            if (attempts === 1) {
                const encouragement = ENCOURAGEMENTS.try1[Math.floor(Math.random() * ENCOURAGEMENTS.try1.length)];
                speak(encouragement);
                showHint(encouragement, false);
                setTimeout(() => {
                    playSound(currentSymbol);
                    // æ’­æ”¾å®ŒéŸ³æª”å¾Œé‡æ–°é–‹å§‹ç›£è½
                    setTimeout(() => {
                        isProcessing = false;
                        showHint('è«‹å†è©¦ä¸€æ¬¡ ğŸ¤', true);
                        startListening();
                    }, 1500);
                }, 1000);
            } else if (attempts === 2) {
                const encouragement = ENCOURAGEMENTS.try2[Math.floor(Math.random() * ENCOURAGEMENTS.try2.length)];
                speak(encouragement);
                showHint(encouragement, false);
                setTimeout(() => {
                    playSound(currentSymbol);
                    // æ’­æ”¾å®ŒéŸ³æª”å¾Œé‡æ–°é–‹å§‹ç›£è½
                    setTimeout(() => {
                        isProcessing = false;
                        showHint('è«‹å†è©¦ä¸€æ¬¡ ğŸ¤', true);
                        startListening();
                    }, 1500);
                }, 1000);

                if (MOUTH_HINTS[currentSymbol]) {
                    document.getElementById('mouthHint').textContent = 'ğŸ’¡ ' + MOUTH_HINTS[currentSymbol];
                    document.getElementById('mouthHint').classList.add('show');
                }
            } else {
                isProcessing = false;
                showHint('å¯ä»¥è·³éæˆ–å†è©¦è©¦', false);
                document.getElementById('skipBtn').style.display = 'inline-block';
                // ä»ç„¶å…è¨±ç¹¼çºŒå˜—è©¦
                setTimeout(() => {
                    if (!isProcessing) {
                        startListening();
                    }
                }, 2000);
            }
        }

        // è·³é
        function skipSymbol() {
            isProcessing = true;
            // åœæ­¢èªéŸ³è¾¨è­˜
            if (recognition && isRecognizing) {
                try { recognition.stop(); } catch(e) {}
                isRecognizing = false;
            }

            speak('æ²’é—œä¿‚ï¼Œç¹¼çºŒä¸‹ä¸€å€‹ï¼');
            showHint('ç¹¼çºŒåŠ æ²¹ï¼', false);
            setTimeout(() => {
                isProcessing = false;
                nextSymbol();
            }, 1500);
        }

        // æ›´æ–°å˜—è©¦æ¬¡æ•¸
        function updateAttempts() {
            const dots = document.querySelectorAll('.attempt-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('used', index < attempts);
            });
        }

        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('current').textContent = completed;
        }

        // é¡¯ç¤ºæç¤º
        function showHint(message, listening) {
            const hintEl = document.getElementById('hintMessage');
            hintEl.textContent = message;
            hintEl.classList.toggle('listening', listening);
        }

        // å„²å­˜é€²åº¦
        function saveMastered(symbol) {
            let mastered = JSON.parse(localStorage.getItem('masteredZhuyin') || '[]');
            if (!mastered.includes(symbol)) {
                mastered.push(symbol);
                localStorage.setItem('masteredZhuyin', JSON.stringify(mastered));
            }
        }

        // çµæŸéŠæˆ²
        function endGame() {
            isProcessing = true; // é˜²æ­¢ä»»ä½•è‡ªå‹•é‡å•Ÿ

            if (recognition) {
                try { recognition.stop(); } catch(e) {}
                isRecognizing = false;
            }

            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('endOverlay').classList.remove('hidden');

            document.getElementById('finalScore').textContent = 'å¾—åˆ†ï¼š' + score + ' åˆ†';
            document.getElementById('finalProgress').textContent = 'å®Œæˆï¼š' + totalQuestions + ' / ' + totalQuestions;

            createFireworks(60);
            speak(`å¤ªæ£’äº†ï¼ä½ å¾—äº†${score}åˆ†ï¼`);
        }

        // é‡æ–°é–‹å§‹
        function restartGame() {
            isProcessing = false; // é‡ç½®ç‹€æ…‹
            document.getElementById('endOverlay').classList.add('hidden');
            startGame();
        }

        // èªéŸ³åˆæˆ
        function speak(text, callback) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                if (callback) {
                    utterance.onend = callback;
                }
                window.speechSynthesis.speak(utterance);
            } else if (callback) {
                callback();
            }
        }

        // ç…™ç«
        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }

            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }
