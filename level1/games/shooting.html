            // ç§»é™¤é€™äº›æœƒé€ æˆèª¤å°çš„æç¤ºï¼Œå› ç‚ºå®ƒå€‘åœ¨ä½¿ç”¨è€…é‚„æ²’çœŸæ­£é–‹å£æ™‚å°±æœƒè§¸ç™¼
            recognition.onaudiostart = () => {
                // ä¸é¡¯ç¤ºä»»ä½•æ±è¥¿ï¼Œé¿å…èª¤å°
                console.log('onaudiostart');
            };

            recognition.onspeechstart = () => {
                // ä¸é¡¯ç¤ºä»»ä½•æ±è¥¿ï¼Œé¿å…èª¤å°
                console.log('onspeechstart');
            };

            recognition.onspeechend = () => {
                console.log('onspeechend');
                // ä¸è¦åœ¨é€™è£¡ stopï¼Œè®“ç€è¦½å™¨è‡ªå·±æ±ºå®šä½•æ™‚çµæŸ
            };

            recognition.onresult = (event) => {
                // å–å¾—æœ€æ–°çš„è¾¨è­˜çµæœ
                const lastResult = event.results[event.results.length - 1];
                const transcript = lastResult[0].transcript.trim();
                const isFinal = lastResult.isFinal;

                // å„²å­˜æ”¶åˆ°çš„æ–‡å­—ï¼ˆä¸ç®¡æ˜¯å¦ finalï¼‰
                if (transcript) {
                    lastTranscript = transcript;
                    // é¡¯ç¤ºå³æ™‚è¾¨è­˜çµæœ
                    showHint('ğŸ¤ è½åˆ°ï¼š' + transcript, true);
                }

                // Safari æ°¸é ä¸æœƒå›å‚³ isFinal: trueï¼Œæ‰€ä»¥æˆ‘å€‘ä¸èƒ½åªä¾è³´ isFinal
                // æ”¹æˆï¼šå¦‚æœæ˜¯ final å°±ç«‹å³è™•ç†ï¼Œå¦å‰‡ç­‰ onend æ™‚è™•ç†
                if (isFinal && !hasReceivedResult) {
                    hasReceivedResult = true;
                    clearTimeout(recognitionTimeout);
                    isRecognizing = false;
                    try { recognition.stop(); } catch(e) {}
                    document.getElementById('micIndicator').classList.remove('listening');
                    if (isProcessing) return;
                    console.log('è¾¨è­˜çµæœ (final):', transcript);
                    handleRecognitionResult(transcript);
                }
                // é final çš„çµæœæœƒå„²å­˜åœ¨ lastTranscriptï¼Œç­‰ onend è™•ç†
            };

            recognition.onerror = (event) => {
                clearTimeout(recognitionTimeout);
                console.error('èªéŸ³è¾¨è­˜éŒ¯èª¤:', event.error);

                if (event.error === 'not-allowed' || event.error === 'service-not-allowed' || event.error === 'audio-capture') {
                    recognitionFailed = true;
                    isRecognizing = false;
                    document.getElementById('micIndicator').classList.remove('listening');
                    showHint('âŒ éº¥å…‹é¢¨ç„¡æ³•ä½¿ç”¨ï¼Œè«‹é»ã€Œæˆ‘æœƒå”¸ã€æŒ‰éˆ• ğŸ‘†', false);
                    document.getElementById('skipBtn').style.display = 'none';
                    document.getElementById('manualBtn').style.display = 'inline-block';
                    return;
                }

                // no-speech æˆ– aborted éŒ¯èª¤æœƒç¹¼çºŒåˆ° onend è™•ç†
            };

            recognition.onend = () => {
                clearTimeout(recognitionTimeout);
                const wasRecognizing = isRecognizing;
                isRecognizing = false;
                document.getElementById('micIndicator').classList.remove('listening');
                document.getElementById('hintMessage').classList.remove('listening');

                console.log('recognition.onend - wasRecognizing:', wasRecognizing, 'hasReceivedResult:', hasReceivedResult, 'lastTranscript:', lastTranscript);

                // å¦‚æœå·²ç¶“æ”¶åˆ°çµæœï¼Œä¸åšä»»ä½•äº‹
                if (hasReceivedResult) {
                    console.log('å·²ç¶“è™•ç†éçµæœï¼Œè·³é');
                    return;
                }

                // å¦‚æœæ­£åœ¨è™•ç†å…¶ä»–äº‹æƒ…æˆ–éŠæˆ²å·²çµæŸ
                if (recognitionFailed || document.getElementById('gameScreen').style.display === 'none') {
                    return;
                }

                // Safari ä¿®æ­£ï¼šSafari æ°¸é ä¸æœƒå›å‚³ isFinal: true
                // æ‰€ä»¥åœ¨ onend æ™‚ï¼Œå¦‚æœæœ‰æ”¶åˆ°ä»»ä½•æ–‡å­—ï¼Œå°±è™•ç†å®ƒ
                if (lastTranscript && wasRecognizing) {
                    hasReceivedResult = true;
                    console.log('è¾¨è­˜çµæœ (onend, Safariæ¨¡å¼):', lastTranscript);
                    showHint('è½åˆ°ï¼š' + lastTranscript, false);
                    handleRecognitionResult(lastTranscript);
                } else if (wasRecognizing) {
                    // å®Œå…¨æ²’è½åˆ°ä»»ä½•æ±è¥¿ï¼Œè‡ªå‹•é‡æ’­ç™¼éŸ³ä¸¦é‡æ–°è†è½
                    console.log('æ²’è½åˆ°ä»»ä½•æ±è¥¿ï¼Œè‡ªå‹•é‡è©¦');
                    showHint('æ²’è½æ¸…æ¥šï¼Œå†è©¦ä¸€æ¬¡...', false);
                    setTimeout(() => {
                        if (!isProcessing && !hasReceivedResult) {
                            playAndListen();
                        }
                    }, 500);
                }
            };
        }

        // æ‰‹å‹•ç¢ºèªï¼ˆéº¥å…‹é¢¨ä¸å¯ç”¨æ™‚ä½¿ç”¨ï¼‰
        function manualConfirm() {
            speak('ä½ æœƒå”¸' + currentSymbol + 'å—ï¼Ÿ', () => {

        }

        // ä¸‹ä¸€å€‹ç¬¦è™Ÿ
        function nextSymbol() {

        // æ’­æ”¾ç™¼éŸ³ä¸¦åŒæ™‚é–‹å§‹è†è½
        function playAndListen() {
            // å…ˆç¢ºä¿åœæ­¢ä»»ä½•é€²è¡Œä¸­çš„è¾¨è­˜
            clearTimeout(recognitionTimeout);
            if (isRecognizing) {

            document.getElementById('micIndicator').classList.remove('listening');

        function playAndListenNow() {
            // é‡ç½®ç‹€æ…‹
            hasReceivedResult = false;

            // å…ˆå•Ÿå‹•è¾¨è­˜ï¼ˆè®“å®ƒæº–å‚™å¥½è½ï¼‰
            console.log('playAndListenNow: å•Ÿå‹•è¾¨è­˜');
            startListening();

            // ç­‰è¾¨è­˜å•Ÿå‹•å¾Œå†æ’­æ”¾ç™¼éŸ³
            setTimeout(() => {
                if (isRecognizing) {
                    showHint('è½ç™¼éŸ³ï¼Œç„¶å¾Œè·Ÿè‘—å”¸ ğŸ”ŠğŸ¤', true);
                    playSound(currentSymbol);
                } else {
                    // è¾¨è­˜æ²’æœ‰æˆåŠŸå•Ÿå‹•ï¼Œé‡è©¦
                    console.log('è¾¨è­˜æœªå•Ÿå‹•ï¼Œé‡è©¦');
                    setTimeout(() => playAndListenNow(), 300);

        }

        // é¡¯ç¤ºç¬¦è™Ÿ
        function displaySymbol() {

        // æ’­æ”¾éŸ³æª”
        function playSound(symbol) {
            const fileNum = SOUND_MAP[symbol];
            if (!fileNum) return;

            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;

            currentAudio = new Audio(`../../sounds/${fileNum}.mp3`);

        }

        // é‡æ’­ï¼ˆå’Œéº¥å…‹é¢¨æŒ‰éˆ•åŠŸèƒ½ä¸€æ¨£ï¼‰
        function replaySound() {
            playAndListen();

        // éº¥å…‹é¢¨é»æ“Šäº‹ä»¶ï¼ˆå’Œå†è½ä¸€æ¬¡åŠŸèƒ½ä¸€æ¨£ï¼‰
        function onMicClick() {

        // é–‹å§‹ç›£è½
        function startListening() {
            // å¦‚æœå·²ç¶“åœ¨è¾¨è­˜ï¼Œä¸è¦é‡è¤‡å•Ÿå‹•
            if (isRecognizing) {
                console.log('å·²ç¶“åœ¨è¾¨è­˜ä¸­ï¼Œè·³é');

            }
            if (!recognition) {
                console.log('æ²’æœ‰ recognition ç‰©ä»¶');

            try {
                console.log('å•Ÿå‹•èªéŸ³è¾¨è­˜...');
                recognition.start();
            } catch (error) {
                console.error('å•Ÿå‹•è¾¨è­˜å¤±æ•—:', error);
                isRecognizing = false;
                document.getElementById('micIndicator').classList.remove('listening');
                document.getElementById('hintMessage').classList.remove('listening');

                // å¦‚æœæ˜¯ "already started" éŒ¯èª¤ï¼Œç­‰ä¸€ä¸‹å†è©¦
                if (error.message && error.message.includes('already started')) {
                    setTimeout(() => {

                        }, 300);

        }

        // è™•ç†è¾¨è­˜çµæœ - è¨ˆç®—ç›¸ä¼¼åº¦ä¸¦è¨˜éŒ„
        function handleRecognitionResult(transcript) {
            const hasSound = transcript && transcript.trim().length > 0;

            // è¨ˆç®—ç›¸ä¼¼åº¦ï¼ˆä½¿ç”¨ config.js çš„å‡½æ•¸ï¼‰
            const similarity = hasSound ? calculateSimilarity(transcript, currentSymbol) : 0;

            // è¨˜éŒ„ç™¼éŸ³ï¼ˆç”¨æ–¼è¿½è¹¤é€²åº¦ï¼‰
            if (hasSound) {
                recordPronunciation('zhuyin', currentSymbol, transcript, similarity);
            }

            // æª¢æŸ¥æ˜¯å¦é€šéé–€æª»
            const passes = hasSound && passesSimilarityThreshold(similarity);

            // é¡¯ç¤ºç›¸ä¼¼åº¦è³‡è¨Šï¼ˆå¦‚æœé–€æª»ä¸æ˜¯0ï¼‰
            if (getSimilarityThreshold() > 0 && hasSound) {
                const level = getSimilarityLevel(similarity);
                showHint(`${level.emoji} ${similarity}% - ${level.label}`, false);
            }

            if (passes) {
                handleCorrect(similarity);
            } else if (hasSound) {
                // æœ‰è²éŸ³ä½†æœªé”é–€æª»
                handleWrong(similarity);
            } else {
                handleWrong(0);
            }
        }

        // ç­”å° - ç«‹å³çµ¦äºˆå›é¥‹
        function handleCorrect(similarity = 100) {
            isProcessing = true; // é–‹å§‹è™•ç†ï¼Œåœæ­¢èªéŸ³è¾¨è­˜è‡ªå‹•é‡å•Ÿ

            // å®Œå…¨åœæ­¢èªéŸ³è¾¨è­˜
            clearTimeout(recognitionTimeout);
            if (recognition && isRecognizing) {
                try { recognition.stop(); } catch(e) {}
            }
            isRecognizing = false;
            hasReceivedResult = true; // ç¢ºä¿ä¸æœƒè§¸ç™¼ onend çš„è‡ªå‹•é‡è©¦

            score += 10;
            document.getElementById('targetSymbol').classList.add('correct');
            document.getElementById('micIndicator').classList.remove('listening');

            // éœ‡å‹•å›é¥‹
            if (navigator.vibrate) {

            const encouragement = ENCOURAGEMENTS.correct[Math.floor(Math.random() * ENCOURAGEMENTS.correct.length)];
            // ç«‹å³æ’­æ”¾é¼“å‹µèªï¼ä¸è¦å»¶é²
            speak(encouragement);
            showHint('ğŸ‰ ' + encouragement + ' ğŸ‰', false);
            createFireworks(25);

            saveMastered(currentSymbol);
            updateUI();

            // çµ¦è¶³å¤ æ™‚é–“è®“è¾¨è­˜å®Œå…¨åœæ­¢ï¼Œå†é€²å…¥ä¸‹ä¸€é¡Œ
            setTimeout(() => {
                isProcessing = false;
                nextSymbol();
            }, 2500);
        }

        // ç­”éŒ¯ - è‡ªå‹•é‡æ’­ç™¼éŸ³ä¸¦é‡æ–°è†è½
        function handleWrong(similarity = 0) {
            isProcessing = true;

            // å®Œå…¨åœæ­¢èªéŸ³è¾¨è­˜
            clearTimeout(recognitionTimeout);
            if (recognition && isRecognizing) {
                try { recognition.stop(); } catch(e) {}
            }
            isRecognizing = false;
            hasReceivedResult = true; // ç¢ºä¿ä¸æœƒè§¸ç™¼ onend çš„è‡ªå‹•é‡è©¦
            document.getElementById('micIndicator').classList.remove('listening');

            attempts++;
            updateAttempts();

            document.getElementById('targetSymbol').classList.add('wrong');
            setTimeout(() => {
                document.getElementById('targetSymbol').classList.remove('wrong');
            }, 400);

            // ç¬¬3æ¬¡å¾Œé¡¯ç¤ºè·³éæŒ‰éˆ•
            if (attempts >= 3) {
                document.getElementById('skipBtn').style.display = 'inline-block';
            }

            // çµ¦è¶³å¤ æ™‚é–“è®“è¾¨è­˜å®Œå…¨åœæ­¢ï¼Œå†é‡æ–°é–‹å§‹
            showHint('å†è©¦ä¸€æ¬¡ï¼', false);
            setTimeout(() => {
                isProcessing = false;
                playAndListen();
            }, 1000);
        }

        // è·³é
        function skipSymbol() {
            isProcessing = true;
            // åœæ­¢èªéŸ³è¾¨è­˜
            if (recognition && isRecognizing) {
                try { recognition.stop(); } catch(e) {}

            }

            speak('æ²’é—œä¿‚ï¼Œç¹¼çºŒä¸‹ä¸€å€‹ï¼');

        // æ›´æ–°å˜—è©¦æ¬¡æ•¸
        function updateAttempts() {
            const dots = document.querySelectorAll('.attempt-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('used', index < attempts);

        // æ›´æ–°UI

        // é¡¯ç¤ºæç¤º
        function showHint(message, listening) {
            const hintEl = document.getElementById('hintMessage');
            hintEl.textContent = message;
            hintEl.classList.toggle('listening', listening);

        // å„²å­˜é€²åº¦
        function saveMastered(symbol) {
            let mastered = JSON.parse(localStorage.getItem('masteredZhuyin') || '[]');
            if (!mastered.includes(symbol)) {
                mastered.push(symbol);
                localStorage.setItem('masteredZhuyin', JSON.stringify(mastered));

        // çµæŸéŠæˆ²
        function endGame() {
            isProcessing = true; // é˜²æ­¢ä»»ä½•è‡ªå‹•é‡å•Ÿ

            if (recognition) {

            document.getElementById('finalScore').textContent = 'å¾—åˆ†ï¼š' + score + ' åˆ†';
            document.getElementById('finalProgress').textContent = 'å®Œæˆï¼š' + totalQuestions + ' / ' + totalQuestions;

            createFireworks(60);
            speak(`å¤ªæ£’äº†ï¼ä½ å¾—äº†${score}åˆ†ï¼`);
        }

        // é‡æ–°é–‹å§‹
        function restartGame() {

            document.getElementById('endOverlay').classList.add('hidden');
            startGame();

        // èªéŸ³åˆæˆ
        function speak(text, callback) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                if (callback) {
                    utterance.onend = callback;
                }
                window.speechSynthesis.speak(utterance);
            } else if (callback) {
                callback();
            }
        }

        // ç…™ç«
        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];

            for (let i = 0; i < count; i++) {

                firework.className = 'firework';

                firework.style.left = Math.random() * 100 + '%';

            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }
