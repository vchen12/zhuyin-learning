                // ç¬¬ä¸‰æ¬¡éŒ¯èª¤ - å…è¨±è·³é
                const encouragement = ENCOURAGEMENTS.skip[Math.floor(Math.random() * ENCOURAGEMENTS.skip.length)];
                speak(encouragement);
                showHint('ä½ å·²ç¶“å¾ˆåŠªåŠ›äº†ï¼å¯ä»¥è·³éæˆ–å†è©¦è©¦');

        // è·³éç¬¦è™Ÿ
        function skipSymbol() {

            updateUI();
            
            speak('æ²’é—œä¿‚ï¼æˆ‘å€‘ç¹¼çºŒä¸‹ä¸€å€‹ï¼');
            showHint('ç¹¼çºŒåŠ æ²¹ï¼');

        // æ›´æ–°å˜—è©¦æ¬¡æ•¸é¡¯ç¤º
        function updateAttempts() {
            const dots = document.querySelectorAll('.attempt-dot');
            dots.forEach((dot, index) => {
                if (index < attempts) {
                    dot.classList.add('used');
                } else {
                    dot.classList.remove('used');
                }

        }
        
        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('completed').textContent = completed;
            const percent = Math.round((completed / 37) * 100);
            document.getElementById('progressBar').style.width = percent + '%';
        }
        
        // é¡¯ç¤ºæç¤º
        function showHint(message) {
            const hintEl = document.getElementById('hintMessage');
            hintEl.textContent = message;
            hintEl.className = 'hint-message';
        }
        
        // èªéŸ³åˆæˆ
        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                window.speechSynthesis.speak(utterance);
            }
        }
        
        // ç…™ç«æ•ˆæœ
        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];
            
            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';

                container.appendChild(firework);
            }
            
            setTimeout(() => {

        }
        
        // çµæŸéŠæˆ²
        function endGame() {
            if (recognition) {
                recognition.stop();
                isRecognizing = false;
            }
            
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endOverlay').classList.remove('hidden');
            
            document.getElementById('finalScore').textContent = 'ç¸½åˆ†ï¼š' + score + ' åˆ†';
            document.getElementById('finalProgress').textContent = 'å®Œæˆï¼š' + completed + ' / 37';
            
            createFireworks(100);
            speak('å¤ªæ£’äº†ï¼ä½ å®Œæˆäº†ç¬¬ä¸€é—œï¼å¾—åˆ†' + score + 'åˆ†ï¼');
        }
        
        // é‡æ–°é–‹å§‹
        function restartGame() {
            document.getElementById('endOverlay').classList.add('hidden');
            startGame();
        }
        
        // é˜²æ­¢é é¢ç¸®æ”¾
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // é˜²æ­¢é›™æ“Šç¸®æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {

        }, false);
    </script>
