        /* åœ–ç‰‡å€åŸŸ */
        .image-section {

        /* é¸é …å€ */
        .choices-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .choice-btn {
            background: white;
            border: 4px solid #e0e0e0;

            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .choice-btn:hover {
            border-color: #11998e;
            transform: translateY(-3px);
        }
        .choice-btn .word {
            font-size: 2rem;
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .choice-btn .zhuyin {
            font-size: 1.1rem;
            color: #11998e;
        }
        .choice-btn.correct {
            background: #4caf50;
            border-color: #4caf50;
            animation: correctPulse 0.5s;
        }
        .choice-btn.correct .word,
        .choice-btn.correct .zhuyin { color: white; }
        .choice-btn.wrong {
            background: #f44336;
            border-color: #f44336;
            animation: shake 0.5s;
        }
        .choice-btn.wrong .word,
        .choice-btn.wrong .zhuyin { color: white; }
        .choice-btn:disabled { cursor: not-allowed; opacity: 0.7; }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .result-message {
            text-align: center;
            font-size: 1.8rem;
            color: white;
            margin-top: 20px;
            min-height: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .fireworks {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .firework {
            position: absolute;
            animation: firework-explode 1s ease-out forwards;
        }
        @keyframes firework-explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .complete-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .complete-overlay.show { display: flex; }
        .complete-content {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
        }
        .complete-icon { font-size: 5rem; margin-bottom: 20px; }
        .complete-title { font-size: 2rem; color: #11998e; margin-bottom: 15px; }
        .complete-score { font-size: 1.5rem; color: #666; margin-bottom: 25px; }
        .complete-btn {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.3rem;
            color: white;
            cursor: pointer;
            margin: 5px;
        }

        @media (max-width: 500px) {
            .image-emoji { font-size: 5rem; }
            .choice-btn .word { font-size: 1.6rem; }
            .choice-btn .zhuyin { font-size: 1rem; }
        }
    </style>
</head>
<body>

    </nav>

    <div class="container">
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="progress-text">ç¬¬ <span id="currentRound">1</span> / <span id="totalRounds">10</span> é¡Œ</div>
        </div>

        <div class="image-section">
            <div class="image-emoji" id="imageEmoji">ğŸ•</div>
            <div class="hint-text">é€™æ˜¯ä»€éº¼ï¼Ÿé¸å‡ºæ­£ç¢ºçš„è©å½™ï¼</div>
        </div>

        <div class="choices-grid" id="choicesGrid"></div>

        <div class="result-message" id="resultMessage"></div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <div class="complete-overlay" id="completeOverlay">
        <div class="complete-content">
            <div class="complete-icon">ğŸ‰</div>
            <div class="complete-title">å¤ªæ£’äº†ï¼</div>
            <div class="complete-score" id="completeScore">å¾—åˆ†ï¼š100 åˆ†</div>
            <button class="complete-btn" onclick="restartGame()">ğŸ”„ å†ç©ä¸€æ¬¡</button>
            <button class="complete-btn" onclick="location.href='../index.html'" style="background: linear-gradient(135deg, #11998e, #38ef7d);">ğŸ  è¿”å›é¸å–®</button>
        </div>
    </div>

    <script src="../../js/vocabulary.js"></script>
    <script>
        const ENCOURAGEMENTS = ['å¤ªæ£’äº†ï¼', 'å¥½å²å®³ï¼', 'ç­”å°äº†ï¼', 'çœŸè°æ˜ï¼', 'å¾ˆæ£’å–”ï¼'];

        let currentRound = 0;
        let totalRounds = 10;
        let score = 0;
        let currentAnswer = null;
        let choices = [];
        let answered = false;
        let questionQueue = [];

        function getAllWords() {
            let allWords = [];
            for (const [catKey, cat] of Object.entries(VOCABULARY)) {
                cat.words.forEach((word, index) => {
                    allWords.push({ ...word, category: catKey, index });
                });
            }
            return allWords;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            currentRound = 0;
            score = 0;
            answered = false;
            const allWords = getAllWords();
            questionQueue = shuffle(allWords).slice(0, totalRounds);
            updateScore();
            nextRound();
        }

        function nextRound() {
            if (currentRound >= totalRounds) {
                endGame();
                return;
            }

            answered = false;
            currentAnswer = questionQueue[currentRound];
            currentRound++;

            // ç”¢ç”Ÿé¸é …
            const allWords = getAllWords();
            const otherWords = allWords.filter(w => w.text !== currentAnswer.text);
            choices = [currentAnswer, ...shuffle(otherWords).slice(0, 3)];
            choices = shuffle(choices);

            updateUI();
            renderChoices();
            document.getElementById('resultMessage').textContent = '';
        }

        function updateUI() {
            document.getElementById('currentRound').textContent = currentRound;
            document.getElementById('progressFill').style.width = ((currentRound - 1) / totalRounds * 100) + '%';
            document.getElementById('imageEmoji').textContent = currentAnswer.emoji;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function renderChoices() {
            const grid = document.getElementById('choicesGrid');
            grid.innerHTML = '';

            choices.forEach((word, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerHTML = `<span class="word">${word.text}</span><span class="zhuyin">${word.zhuyin}</span>`;
                btn.onclick = () => checkAnswer(index);
                grid.appendChild(btn);
            });
        }

        function checkAnswer(index) {
            if (answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.choice-btn');
            const selectedWord = choices[index];
            const correctIndex = choices.findIndex(w => w.text === currentAnswer.text);

            buttons.forEach(btn => btn.disabled = true);

            if (selectedWord.text === currentAnswer.text) {
                buttons[index].classList.add('correct');
                score += 10;
                updateScore();

                const encouragement = ENCOURAGEMENTS[Math.floor(Math.random() * ENCOURAGEMENTS.length)];
                document.getElementById('resultMessage').textContent = encouragement;
                speak(encouragement);
                createFireworks(20);

                saveMastered(currentAnswer);
            } else {
                buttons[index].classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
                document.getElementById('resultMessage').textContent = `ç­”æ¡ˆæ˜¯ã€Œ${currentAnswer.text}ã€`;
                speak('æ²’é—œä¿‚ï¼Œå†è©¦è©¦çœ‹ï¼');
            }

            setTimeout(nextRound, 2000);
        }

        function saveMastered(word) {
            let mastered = JSON.parse(localStorage.getItem('masteredWords_level2') || '{}');
            if (!mastered[word.category]) mastered[word.category] = {};
            mastered[word.category][word.index] = true;
            localStorage.setItem('masteredWords_level2', JSON.stringify(mastered));
        }

        function endGame() {
            document.getElementById('completeScore').textContent = `å¾—åˆ†ï¼š${score} åˆ†`;
            document.getElementById('completeOverlay').classList.add('show');
            createFireworks(50);
            speak(`å¤ªæ£’äº†ï¼ä½ å¾—äº†${score}åˆ†ï¼`);
        }

        function restartGame() {
            document.getElementById('completeOverlay').classList.remove('show');
            initGame();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        initGame();
    </script>
