    <style>

        body {

        /* åˆ†é¡é¸æ“‡ */
        .category-selector {

            box-shadow: 0 6px 15px rgba(0,0,0,0.1);

        .category-btn {

            transition: all 0.2s;
        }
        .category-btn:hover {
            background: #e8f5e9;
        }
        .category-btn.active {
            border-color: #11998e;
            background: #e8f5e9;
        }
        .category-btn .icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 5px;
        }
        .category-btn .name {
            font-size: 0.9rem;
            color: #333;
        }

        /* è©å½™å¡ç‰‡ */
        .word-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);

        .word-emoji {

        @keyframes bounce {

        .word-text {

        }
        .word-zhuyin {

            letter-spacing: 3px;
        }

        /* ç‹€æ…‹è¨Šæ¯ */
        .status-message {
            text-align: center;
            font-size: 1.5rem;
            color: white;
            min-height: 40px;
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* æŒ‰éˆ•å€ */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .action-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            padding: 18px 35px;
            border-radius: 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            font-weight: bold;
        }
        .action-btn:active {
            transform: scale(0.95);
        }
        .action-btn.speak {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .action-btn.next {
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
        }
        .action-btn.prev {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
        }

        /* è©å½™åˆ—è¡¨ */
        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
        }
        .word-item {
            background: white;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .word-item:hover {
            transform: scale(1.05);
        }
        .word-item.mastered {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: 2px solid #4caf50;
        }
        .word-item.current {
            border: 3px solid #11998e;
            box-shadow: 0 0 15px rgba(17, 153, 142, 0.5);
        }
        .word-item-emoji {
            font-size: 1.8rem;
        }
        .word-item-text {
            font-size: 0.8rem;
            color: #333;
            margin-top: 3px;
        }

        /* ç…™ç« */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .firework {
            position: absolute;
            animation: firework-explode 1s ease-out forwards;
        }
        @keyframes firework-explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @media (max-width: 600px) {
            .word-emoji { font-size: 5rem; }
            .word-text { font-size: 3rem; }
            .word-zhuyin { font-size: 1.8rem; }
            .word-card { padding: 25px; }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="../index.html" class="back-btn">â† è¿”å›</a>
        <div class="progress-info">å·²å­¸æœƒï¼š<span id="masteredCount">0</span> å€‹è©</div>
    </nav>

    <div class="container">
        <!-- åˆ†é¡é¸æ“‡ -->
        <div class="category-selector">
            <h3>é¸æ“‡å­¸ç¿’åˆ†é¡</h3>
            <div class="category-grid" id="categoryGrid"></div>
        </div>

        <!-- è©å½™å¡ç‰‡ -->
        <div class="word-card">
            <div class="word-emoji" id="wordEmoji">ğŸ•</div>
            <div class="word-text" id="wordText">ç‹—</div>
            <div class="word-zhuyin" id="wordZhuyin">ã„ã„¡Ë‡</div>
        </div>

        <!-- ç‹€æ…‹è¨Šæ¯ -->
        <div class="status-message" id="statusMessage">é»æ“Šã€Œè½ç™¼éŸ³ã€é–‹å§‹å­¸ç¿’ï¼</div>

        <!-- æŒ‰éˆ•å€ -->
        <div class="buttons">
            <button class="action-btn prev" onclick="prevWord()">â¬…ï¸ ä¸Šä¸€å€‹</button>
            <button class="action-btn" onclick="playSound()">ğŸ”Š è½ç™¼éŸ³</button>
            <button class="action-btn speak" onclick="startListening()" id="speakBtn">ğŸ¤ æˆ‘ä¾†å”¸</button>
            <button class="action-btn next" onclick="nextWord()">â¡ï¸ ä¸‹ä¸€å€‹</button>
        </div>

        <!-- è©å½™åˆ—è¡¨ -->
        <div class="word-list" id="wordList"></div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script src="../../js/vocabulary.js"></script>
    <script>
        // éŠæˆ²ç‹€æ…‹
        let currentCategory = 'animals';
        let currentWordIndex = 0;
        let masteredWords = JSON.parse(localStorage.getItem('masteredWords_level2') || '{}');
        let recognition = null;
        let isRecognizing = false;

        // åˆå§‹åŒ–
        function init() {
            // æª¢æŸ¥æ˜¯å¦æœ‰é è¨­åˆ†é¡
            const savedCategory = localStorage.getItem('selectedCategory');
            if (savedCategory && VOCABULARY[savedCategory]) {
                currentCategory = savedCategory;
            }

            renderCategories();
            initSpeechRecognition();
            showCurrentWord();
            renderWordList();
            updateMasteredCount();
        }

        // æ¸²æŸ“åˆ†é¡é¸æ“‡
        function renderCategories() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            for (const [key, cat] of Object.entries(VOCABULARY)) {
                const btn = document.createElement('div');
                btn.className = 'category-btn' + (key === currentCategory ? ' active' : '');
                btn.innerHTML = `<span class="icon">${cat.icon}</span><span class="name">${cat.name}</span>`;
                btn.onclick = () => selectCategory(key);
                grid.appendChild(btn);
            }
        }

        // é¸æ“‡åˆ†é¡
        function selectCategory(key) {
            currentCategory = key;
            currentWordIndex = 0;
            renderCategories();
            showCurrentWord();
            renderWordList();
        }

        // é¡¯ç¤ºç•¶å‰è©å½™
        function showCurrentWord() {
            const word = VOCABULARY[currentCategory].words[currentWordIndex];
            document.getElementById('wordEmoji').textContent = word.emoji;
            document.getElementById('wordText').textContent = word.text;
            document.getElementById('wordZhuyin').textContent = word.zhuyin;
            document.getElementById('statusMessage').textContent = 'é»æ“Šã€Œè½ç™¼éŸ³ã€é–‹å§‹å­¸ç¿’ï¼';
        }

        // æ¸²æŸ“è©å½™åˆ—è¡¨
        function renderWordList() {
            const list = document.getElementById('wordList');
            const words = VOCABULARY[currentCategory].words;
            list.innerHTML = '';

            words.forEach((word, index) => {
                const item = document.createElement('div');
                item.className = 'word-item';

                if (isWordMastered(currentCategory, index)) {
                    item.classList.add('mastered');
                }
                if (index === currentWordIndex) {
                    item.classList.add('current');
                }

                item.innerHTML = `
                    <div class="word-item-emoji">${word.emoji}</div>
                    <div class="word-item-text">${word.text}</div>
                `;
                item.onclick = () => {
                    currentWordIndex = index;
                    showCurrentWord();
                    renderWordList();
                };
                list.appendChild(item);
            });
        }

        // æ’­æ”¾ç™¼éŸ³ (TTS)
        function playSound() {
            const word = VOCABULARY[currentCategory].words[currentWordIndex];

            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(word.text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.8;
                utterance.pitch = 1.1;

                utterance.onend = () => {
                    document.getElementById('statusMessage').textContent = 'è½åˆ°äº†å—ï¼Ÿè©¦è‘—å”¸å”¸çœ‹ï¼';
                };

                window.speechSynthesis.speak(utterance);
                document.getElementById('statusMessage').textContent = 'ğŸ”Š ' + word.text;
            }
        }

        // åˆå§‹åŒ–èªéŸ³è¾¨è­˜
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-TW';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    isRecognizing = true;
                    document.getElementById('statusMessage').textContent = 'ğŸ¤ æ­£åœ¨è½ä½ èªª...';
                    document.getElementById('speakBtn').disabled = true;
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    handleRecognitionResult(transcript);
                };

                recognition.onerror = (event) => {
                    isRecognizing = false;
                    document.getElementById('speakBtn').disabled = false;
                    if (event.error === 'no-speech') {
                        document.getElementById('statusMessage').textContent = 'æ²’æœ‰è½åˆ°è²éŸ³ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼';
                    }
                };

                recognition.onend = () => {
                    isRecognizing = false;
                    document.getElementById('speakBtn').disabled = false;
                };
            }
        }

        // é–‹å§‹èªéŸ³è¾¨è­˜
        function startListening() {
            if (!recognition) {
                // æ²’æœ‰èªéŸ³è¾¨è­˜ï¼Œç”¨æ‰‹å‹•ç¢ºèª
                const word = VOCABULARY[currentCategory].words[currentWordIndex];
                if (confirm(`ä½ å”¸çš„æ˜¯ã€Œ${word.text}ã€å—ï¼Ÿ`)) {
                    handleCorrect();
                }
                return;
            }

            if (isRecognizing) return;

            try {
                recognition.start();
            } catch (error) {
                console.error('å•Ÿå‹•è¾¨è­˜å¤±æ•—:', error);
            }
        }

        // è™•ç†è¾¨è­˜çµæœ
        function handleRecognitionResult(transcript) {
            const word = VOCABULARY[currentCategory].words[currentWordIndex];
            const isCorrect = transcript.includes(word.text) ||
                              word.text.includes(transcript) ||
                              isSimilar(transcript, word.text);

            if (isCorrect) {
                handleCorrect();
            } else {
                document.getElementById('statusMessage').textContent = `è½åˆ°ã€Œ${transcript}ã€ï¼Œå†è©¦ä¸€æ¬¡ï¼`;
                setTimeout(playSound, 1500);
            }
        }

        // ç›¸ä¼¼åº¦æª¢æŸ¥
        function isSimilar(a, b) {
            const aChars = a.split('');
            const bChars = b.split('');
            let matches = 0;
            for (const char of aChars) {
                if (bChars.includes(char)) matches++;
            }
            return matches >= Math.min(a.length, b.length) * 0.5;
        }

        // ç­”å°è™•ç†
        function handleCorrect() {
            const word = VOCABULARY[currentCategory].words[currentWordIndex];

            // å„²å­˜é€²åº¦
            if (!masteredWords[currentCategory]) {
                masteredWords[currentCategory] = {};
            }
            masteredWords[currentCategory][currentWordIndex] = true;
            localStorage.setItem('masteredWords_level2', JSON.stringify(masteredWords));

            document.getElementById('statusMessage').textContent = 'ğŸ‰ å¤ªæ£’äº†ï¼ã€Œ' + word.text + 'ã€ç­”å°äº†ï¼';
            createFireworks(25);
            speak(getEncouragement());

            renderWordList();
            updateMasteredCount();

            // è‡ªå‹•ä¸‹ä¸€å€‹
            setTimeout(() => {
                nextWord();
            }, 2500);
        }

        // ä¸‹ä¸€å€‹è©å½™
        function nextWord() {
            const words = VOCABULARY[currentCategory].words;
            currentWordIndex = (currentWordIndex + 1) % words.length;
            showCurrentWord();
            renderWordList();
        }

        // ä¸Šä¸€å€‹è©å½™
        function prevWord() {
            const words = VOCABULARY[currentCategory].words;
            currentWordIndex = (currentWordIndex - 1 + words.length) % words.length;
            showCurrentWord();
            renderWordList();
        }

        // æª¢æŸ¥æ˜¯å¦å·²æŒæ¡
        function isWordMastered(category, index) {
            return masteredWords[category] && masteredWords[category][index];
        }

        // æ›´æ–°å·²æŒæ¡æ•¸é‡
        function updateMasteredCount() {
            let total = 0;
            for (const cat of Object.keys(masteredWords)) {
                total += Object.keys(masteredWords[cat]).length;
            }
            document.getElementById('masteredCount').textContent = total;
        }

        // é¼“å‹µèª
        function getEncouragement() {
            const phrases = ['å¤ªæ£’äº†ï¼', 'å¥½å²å®³ï¼', 'çœŸè°æ˜ï¼', 'å¾ˆæ£’å–”ï¼', 'ç¹¼çºŒåŠ æ²¹ï¼'];
            return phrases[Math.floor(Math.random() * phrases.length)];
        }

        // èªéŸ³åˆæˆ
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 1.0;
                utterance.pitch = 1.2;
                window.speechSynthesis.speak(utterance);
            }
        }

        // ç…™ç«æ•ˆæœ
        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }

            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        // å•Ÿå‹•
        init();
    </script>
</body>
