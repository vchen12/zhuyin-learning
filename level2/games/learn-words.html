    <script>
        // éŠæˆ²ç‹€æ…‹
        let currentCategory = 'animals';
        let currentWordIndex = 0;
        let currentWords = []; // ç•¶å‰é¡åˆ¥çš„æœ‰æ•ˆè©å½™ï¼ˆè€ƒæ…®ç”¨æˆ¶ä¿®æ”¹ï¼‰
        let masteredWords = JSON.parse(localStorage.getItem('masteredWords_level2') || '{}');
        let recognition = null;
        let isRecognizing = false;

        // å–å¾—ç•¶å‰é¡åˆ¥çš„æœ‰æ•ˆè©å½™
        function getCurrentWords() {
            // ä½¿ç”¨ getEffectiveVocabulary å–å¾—è€ƒæ…®ç”¨æˆ¶ä¿®æ”¹å¾Œçš„è©å½™
            if (typeof getEffectiveVocabulary === 'function') {
                return getEffectiveVocabulary(currentCategory);
            }
            // é™ç´šï¼šå¦‚æœå‡½æ•¸ä¸å­˜åœ¨ï¼Œä½¿ç”¨åŸå§‹è©å½™
            return VOCABULARY[currentCategory].words;
        }

        // åˆå§‹åŒ–
        function init() {
            // æª¢æŸ¥æ˜¯å¦æœ‰é è¨­åˆ†é¡
            const savedCategory = localStorage.getItem('selectedCategory');
            if (savedCategory && VOCABULARY[savedCategory]) {
                currentCategory = savedCategory;
            }

            // è¼‰å…¥ç•¶å‰é¡åˆ¥çš„æœ‰æ•ˆè©å½™
            currentWords = getCurrentWords();

            renderCategories();
            initSpeechRecognition();
            showCurrentWord();
            renderWordList();
            updateMasteredCount();
        }

        // æ¸²æŸ“åˆ†é¡é¸æ“‡
        function renderCategories() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            for (const [key, cat] of Object.entries(VOCABULARY)) {
                const btn = document.createElement('div');
                btn.className = 'category-btn' + (key === currentCategory ? ' active' : '');
                btn.innerHTML = `<span class="icon">${cat.icon}</span><span class="name">${cat.name}</span>`;
                btn.onclick = () => selectCategory(key);
                grid.appendChild(btn);
            }
        }

        // é¸æ“‡åˆ†é¡
        function selectCategory(key) {
            currentCategory = key;
            currentWordIndex = 0;
            currentWords = getCurrentWords(); // é‡æ–°è¼‰å…¥æœ‰æ•ˆè©å½™
            renderCategories();
            showCurrentWord();
            renderWordList();
        }

        // é¡¯ç¤ºç•¶å‰è©å½™
        function showCurrentWord() {
            const word = currentWords[currentWordIndex];
            if (!word) return;
            // è™•ç†è‡ªè¨‚ç…§ç‰‡
            if (word.customImage) {
                document.getElementById('wordEmoji').innerHTML = `<img src="${word.customImage}" style="width:60px;height:60px;border-radius:50%;object-fit:cover;">`;
            } else {
                document.getElementById('wordEmoji').textContent = word.emoji;
            }
            document.getElementById('wordText').textContent = word.text;
            document.getElementById('wordZhuyin').textContent = word.zhuyin;
            document.getElementById('statusMessage').textContent = 'é»æ“Šã€Œè½ç™¼éŸ³ã€é–‹å§‹å­¸ç¿’ï¼';
        }

        // æ¸²æŸ“è©å½™åˆ—è¡¨
        function renderWordList() {
            const list = document.getElementById('wordList');
            list.innerHTML = '';

            currentWords.forEach((word, index) => {
                const item = document.createElement('div');
                item.className = 'word-item';

                if (isWordMastered(currentCategory, index)) {
                    item.classList.add('mastered');
                }
                if (index === currentWordIndex) {
                    item.classList.add('current');
                }

                // è™•ç†è‡ªè¨‚ç…§ç‰‡
                const emojiHtml = word.customImage
                    ? `<img src="${word.customImage}" style="width:25px;height:25px;border-radius:50%;object-fit:cover;">`
                    : word.emoji;

                item.innerHTML = `
                    <div class="word-item-emoji">${emojiHtml}</div>
                    <div class="word-item-text">${word.text}</div>
                `;
                item.onclick = () => {
                    currentWordIndex = index;
                    showCurrentWord();
                    renderWordList();
                };
                list.appendChild(item);
            });
        }

        // æ’­æ”¾ç™¼éŸ³ (TTS)
        function playSound() {
            const word = currentWords[currentWordIndex];

            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(word.text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.8;
                utterance.pitch = 1.1;

                utterance.onend = () => {
                    document.getElementById('statusMessage').textContent = 'è½åˆ°äº†å—ï¼Ÿè©¦è‘—å”¸å”¸çœ‹ï¼';
                };

                window.speechSynthesis.speak(utterance);
                document.getElementById('statusMessage').textContent = 'ğŸ”Š ' + word.text;
            }
        }

        // åˆå§‹åŒ–èªéŸ³è¾¨è­˜
        let isProcessing = false;
        let hasDetectedSound = false;
        let recognitionTimeout = null;
        let hasReceivedResult = false;
        let lastTranscript = '';

        // VADï¼ˆèªéŸ³æ´»å‹•åµæ¸¬ï¼‰ç›¸é—œè®Šæ•¸
        let audioContext = null;
        let analyser = null;
        let vadStream = null;
        let vadInterval = null;
        let hasDetectedVoice = false;
        const VAD_THRESHOLD = 50;
        const MIN_VOICE_DURATION = 300;
        let voiceStartTime = null;
        let totalVoiceDuration = 0;

        // éŒ„éŸ³ç›¸é—œè®Šæ•¸
        let mediaRecorder = null;
        let audioChunks = [];
        let lastRecordedAudioUrl = null;

        // åˆå§‹åŒ– VAD å’ŒéŒ„éŸ³
        async function initVAD() {
            if (audioContext) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                vadStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const microphone = audioContext.createMediaStreamSource(vadStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.5;
                microphone.connect(analyser);

                // åˆå§‹åŒ–éŒ„éŸ³å™¨
                initRecorder(vadStream);

                console.log('âœ… VAD å’ŒéŒ„éŸ³åŠŸèƒ½åˆå§‹åŒ–æˆåŠŸ');
            } catch (error) {
                console.error('VAD åˆå§‹åŒ–å¤±æ•—:', error);
            }
        }

        // åˆå§‹åŒ–éŒ„éŸ³å™¨
        function initRecorder(stream) {
            try {
                const mimeType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' :
                                MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4' : '';
                mediaRecorder = mimeType ? new MediaRecorder(stream, { mimeType }) : new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    if (audioChunks.length > 0) {
                        const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType || 'audio/webm' });
                        if (lastRecordedAudioUrl) URL.revokeObjectURL(lastRecordedAudioUrl);
                        lastRecordedAudioUrl = URL.createObjectURL(audioBlob);
                    }
                };
            } catch (error) {
                console.error('éŒ„éŸ³å™¨åˆå§‹åŒ–å¤±æ•—:', error);
            }
        }

        // é–‹å§‹éŒ„éŸ³
        function startRecording() {
            if (!mediaRecorder) return;
            audioChunks = [];
            if (mediaRecorder.state === 'inactive') {
                try { mediaRecorder.start(); } catch (e) {}
            }
        }

        // åœæ­¢éŒ„éŸ³
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                try { mediaRecorder.stop(); } catch (e) {}
            }
        }

        // å›æ”¾éŒ„éŸ³
        function playbackRecording() {
            return new Promise((resolve) => {
                if (!lastRecordedAudioUrl) { resolve(); return; }
                const audio = new Audio(lastRecordedAudioUrl);
                audio.onended = () => resolve();
                audio.onerror = () => resolve();
                audio.play().catch(() => resolve());
            });
        }

        // æ’­æ”¾èªéŸ³ï¼ˆè¿”å› Promiseï¼‰
        function speakAsync(text) {
            return new Promise((resolve) => {
                if (!('speechSynthesis' in window)) { resolve(); return; }
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                utterance.onend = () => resolve();
                utterance.onerror = () => resolve();
                window.speechSynthesis.speak(utterance);
            });
        }

        // è¨ˆç®—æœ€å°éœ€è¦çš„è²éŸ³é•·åº¦
        function getMinVoiceDuration(text) {
            if (!text) return 500;
            return Math.max(400, text.length * 400);
        }

        // é–‹å§‹ VAD åµæ¸¬
        function startVAD() {
            if (!analyser) return;
            hasDetectedVoice = false;
            voiceStartTime = null;
            totalVoiceDuration = 0;

            // é–‹å§‹éŒ„éŸ³
            startRecording();

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            let lastVoiceTime = null;

            vadInterval = setInterval(() => {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                const average = sum / dataArray.length;

                if (average > VAD_THRESHOLD) {
                    const now = Date.now();
                    if (!voiceStartTime) {
                        voiceStartTime = now;
                    }
                    // ç´¯è¨ˆè²éŸ³é•·åº¦
                    if (lastVoiceTime) {
                        totalVoiceDuration += (now - lastVoiceTime);
                    }
                    lastVoiceTime = now;

                    if (now - voiceStartTime > MIN_VOICE_DURATION && !hasDetectedVoice) {
                        hasDetectedVoice = true;
                        document.getElementById('statusMessage').textContent = 'ğŸ¤ è½åˆ°ä½ çš„è²éŸ³äº†ï¼';
                        if (navigator.vibrate) navigator.vibrate(30);
                    }
                } else {
                    lastVoiceTime = null;
                }
            }, 50);
        }

        function stopVAD() {
            if (vadInterval) {
                clearInterval(vadInterval);
                vadInterval = null;
            }
            // åœæ­¢éŒ„éŸ³
            stopRecording();
        }

        // æ ¹æ“šæ–‡å­—é•·åº¦æ±ºå®šè†è½æ™‚é–“
        function getListenDuration(text) {
            const len = text.length;
            if (len === 1) return 10000;      // å–®å­—ï¼š10ç§’ï¼ˆè¦å”¸2-3æ¬¡ï¼‰
            if (len <= 3) return 8000;       // 2-3å­—ï¼š8ç§’
            if (len <= 6) return 10000;       // 4-6å­—ï¼š10ç§’
            return 15000;                     // æ›´é•·ï¼š15ç§’
        }

        // å¿«é€ŸçŸ­èªéŸ³æç¤º
        function speakShort(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-TW';

                recognition.maxAlternatives = 5;

                recognition.onstart = () => {
                    isRecognizing = true;
                    hasDetectedSound = false;
                    hasReceivedResult = false;
                    lastTranscript = '';
                    document.getElementById('speakBtn').disabled = true;
                    if (navigator.vibrate) navigator.vibrate(100);

                    // æ ¹æ“šå­—è©é•·åº¦æ±ºå®šæç¤ºå’Œè†è½æ™‚é–“
                    const word = currentWords[currentWordIndex];
                    const textLen = word.text.length;
                    const listenTime = getListenDuration(word.text);

                    if (textLen <= 1) {
                        document.getElementById('statusMessage').textContent = 'ğŸ™ï¸ è«‹å¤§è²å”¸ 2~3 æ¬¡ï¼';
                        speakShort('è«‹å”¸å…©åˆ°ä¸‰æ¬¡');
                    } else {
                        document.getElementById('statusMessage').textContent = 'ğŸ™ï¸ è«‹è·Ÿè‘—å”¸ï¼';
                        speakShort('è«‹è·Ÿè‘—å”¸');
                    }

                    // åˆå§‹åŒ–ä¸¦å•Ÿå‹• VAD
                    initVAD().then(() => startVAD());

                    recognitionTimeout = setTimeout(() => {
                        if (isRecognizing && !hasReceivedResult) {
                            try { recognition.stop(); } catch(e) {}

                    }, listenTime);
                };

                recognition.onaudiostart = () => {
                    // ä¿ç•™ä½†ä¸æ”¹è®Šæç¤ºè¨Šæ¯ï¼ˆVAD æœƒè™•ç†ï¼‰
                };

                recognition.onspeechstart = () => {
                    hasDetectedSound = true;
                    if (navigator.vibrate) navigator.vibrate(50);
                };

                recognition.onspeechend = () => {
                    // ä¸è¦åœ¨é€™è£¡ stopï¼Œè®“ç€è¦½å™¨è‡ªå·±æ±ºå®šä½•æ™‚çµæŸ
                };

                recognition.onresult = (event) => {
                    const lastResult = event.results[event.results.length - 1];
                    const transcript = lastResult[0].transcript.trim();

                    if (hasReceivedResult) return;

                    // éæ¿¾ç³»çµ±èªéŸ³
                    if (transcript.includes('è«‹å”¸') || transcript.includes('å…©åˆ°ä¸‰æ¬¡') || transcript.includes('è·Ÿè‘—å”¸')) return;

                    if (transcript) {
                        lastTranscript = transcript;
                        document.getElementById('statusMessage').textContent = 'è½åˆ°ï¼š' + transcript + '...';
                    }

                    if (lastResult.isFinal && transcript) {
                        hasReceivedResult = true;
                        clearTimeout(recognitionTimeout);
                        stopVAD();
                        try { recognition.stop(); } catch(e) {}
                        handleRecognitionResult(transcript);
                    }
                };

                recognition.onerror = (event) => {
                    clearTimeout(recognitionTimeout);
                    stopVAD();
                    isRecognizing = false;
                    document.getElementById('speakBtn').disabled = false;

                    if (event.error === 'no-speech') {
                        // å¦‚æœ VAD æœ‰æª¢æ¸¬åˆ°è²éŸ³ä½†è¾¨è­˜å¤±æ•—
                        if (hasDetectedSound || hasDetectedVoice) {
                            // åªæœ‰åœ¨é–€æª»ç‚º 0 æ™‚æ‰ç®—é€šéï¼ˆå°å¤±èªç—‡æ‚£è€…å‹å–„ï¼‰
                            if (getSimilarityThreshold() === 0) {
                                handleCorrect();
                                return;
                            }
                            // é–€æª»å¤§æ–¼ 0 æ™‚ï¼Œæç¤ºé‡è©¦
                            document.getElementById('statusMessage').textContent = 'ğŸ¤ è½åˆ°è²éŸ³äº†ï¼Œä½†è¾¨è­˜ä¸æ¸…æ¥šï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼';
                            return;
                        }
                        document.getElementById('statusMessage').textContent = 'æ²’æœ‰è½åˆ°è²éŸ³ï¼Œè«‹å¤§è²ä¸€é»å†è©¦ï¼';
                    }
                };

                recognition.onend = () => {
                    clearTimeout(recognitionTimeout);
                    stopVAD();
                    const wasRecognizing = isRecognizing;
                    isRecognizing = false;
                    document.getElementById('speakBtn').disabled = false;

                    // Safari ç›¸å®¹ï¼šå¦‚æœæœ‰æ”¶åˆ°ä»»ä½•æ–‡å­—ä½†é‚„æ²’è™•ç†ï¼Œç¾åœ¨è™•ç†å®ƒ
                    if (!hasReceivedResult && lastTranscript && wasRecognizing) {
                        hasReceivedResult = true;
                        handleRecognitionResult(lastTranscript);
                    } else if (!hasReceivedResult && (hasDetectedSound || hasDetectedVoice) && wasRecognizing) {
                        // VAD åµæ¸¬åˆ°è²éŸ³ä½†æ²’æœ‰è¾¨è­˜çµæœ
                        hasReceivedResult = true;
                        // åªæœ‰åœ¨é–€æª»ç‚º 0 æ™‚æ‰ç®—é€šé
                        if (getSimilarityThreshold() === 0) {
                            handleCorrect();
                        } else {
                            document.getElementById('statusMessage').textContent = 'ğŸ¤ è½åˆ°è²éŸ³äº†ï¼Œä½†è¾¨è­˜ä¸æ¸…æ¥šï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼';
                        }
                    }
                };
            }
        }

        // é–‹å§‹èªéŸ³è¾¨è­˜
        function startListening() {
            if (!recognition) {
                // æ²’æœ‰èªéŸ³è¾¨è­˜ï¼Œç”¨æ‰‹å‹•ç¢ºèª
                const word = currentWords[currentWordIndex];
                if (confirm(`ä½ å”¸çš„æ˜¯ã€Œ${word.text}ã€å—ï¼Ÿ`)) {
                    handleCorrect();
                }
                return;
            }

            if (isRecognizing) return;

            try {
                recognition.start();
            } catch (error) {
                console.error('å•Ÿå‹•è¾¨è­˜å¤±æ•—:', error);
            }
        }

        // è™•ç†è¾¨è­˜çµæœ
        function handleRecognitionResult(transcript) {
            if (isProcessing) return;
            isProcessing = true;

            const word = currentWords[currentWordIndex];
            const target = word.text;
            const hasSound = transcript && transcript.trim().length > 0;
            const threshold = getSimilarityThreshold();

            // è¨ˆç®—ç›¸ä¼¼åº¦ï¼ˆä½¿ç”¨ config.js çš„å‡½æ•¸ï¼‰
            const similarity = hasSound ? calculateSimilarity(transcript, target) : 0;

            // è¨˜éŒ„ç™¼éŸ³ï¼ˆç”¨æ–¼è¿½è¹¤é€²åº¦ï¼‰
            if (hasSound) {
                recordPronunciation('word', target, transcript, similarity);
            }

            // æª¢æŸ¥è²éŸ³é•·åº¦æ˜¯å¦è¶³å¤ 
            const minDuration = getMinVoiceDuration(target);
            const durationSufficient = totalVoiceDuration >= minDuration;

            // é–€æª»ç‚º 0 æ™‚çš„è™•ç†ï¼ˆå¤±èªç—‡å‹å–„æ¨¡å¼ï¼‰
            if (threshold === 0) {
                if ((hasSound || hasDetectedVoice) && durationSufficient) {
                    handleCorrect(similarity);
                } else if (!durationSufficient && (hasSound || hasDetectedVoice)) {
                    isProcessing = false;
                    document.getElementById('statusMessage').textContent = 'ğŸ¤ è²éŸ³æœ‰é»çŸ­ï¼Œè«‹å†å”¸ä¸€æ¬¡ï¼';
                } else {
                    isProcessing = false;
                    document.getElementById('statusMessage').textContent = 'æ²’è½æ¸…æ¥šï¼Œé»ã€Œæˆ‘ä¾†å”¸ã€å†è©¦ï¼';
                }
                return;
            }

            // é–€æª» > 0 æ™‚çš„è™•ç†
            const passes = hasSound && passesSimilarityThreshold(similarity) && durationSufficient;

            // é¡¯ç¤ºç›¸ä¼¼åº¦è³‡è¨Š
            if (hasSound) {
                const level = getSimilarityLevel(similarity);
                document.getElementById('statusMessage').textContent = `${level.emoji} ${Math.round(similarity)}% - ${level.label}`;
            }

            if (passes) {
                handleCorrect(similarity);
            } else {
                // è¾¨è­˜å¤±æ•—ï¼ŒåŸ·è¡Œå›æ”¾æµç¨‹
                handleRecognitionFailed(target, transcript, similarity);
            }
        }

        // è¾¨è­˜å¤±æ•—å¾Œçš„å›æ”¾æµç¨‹
        async function handleRecognitionFailed(target, transcript, similarity) {
            // å¦‚æœæœ‰éŒ„éŸ³ï¼Œå›æ”¾çµ¦ä½¿ç”¨è€…è½
            if (lastRecordedAudioUrl) {
                document.getElementById('statusMessage').textContent = 'ğŸ”Š è®“æˆ‘å€‘è½è½ä½ çš„ç™¼éŸ³...';
                await new Promise(r => setTimeout(r, 500));
                await playbackRecording();

            }

            // æ’­æ”¾æ­£ç¢ºç™¼éŸ³
            document.getElementById('statusMessage').textContent = 'ğŸ”Š æ­£ç¢ºçš„ç™¼éŸ³æ˜¯...';
            await new Promise(r => setTimeout(r, 300));
            await speakAsync(target);

            // æç¤ºé‡è©¦
            isProcessing = false;
            document.getElementById('statusMessage').textContent = 'å†è©¦ä¸€æ¬¡ï¼é»ã€Œæˆ‘ä¾†å”¸ã€æˆ–ã€Œä¸‹ä¸€å€‹ã€';
        }

        // ç›¸ä¼¼åº¦æª¢æŸ¥
        function isSimilar(a, b) {
            const aChars = a.split('');
            const bChars = b.split('');
            let matches = 0;
            for (const char of aChars) {
                if (bChars.includes(char)) matches++;
            }
            return matches >= Math.min(a.length, b.length) * 0.5;
        }

        // ç­”å°è™•ç†
        function handleCorrect(similarity = 100) {
            isProcessing = true;
            const word = currentWords[currentWordIndex];

            // å„²å­˜é€²åº¦
            if (!masteredWords[currentCategory]) {
                masteredWords[currentCategory] = {};
            }
            masteredWords[currentCategory][currentWordIndex] = true;
            localStorage.setItem('masteredWords_level2', JSON.stringify(masteredWords));

            document.getElementById('statusMessage').textContent = 'ğŸ‰ å¤ªæ£’äº†ï¼ã€Œ' + word.text + 'ã€ç­”å°äº†ï¼';

            // ç«‹å³éœ‡å‹•åé¥‹
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            createFireworks(25);
            speak(getEncouragementWithName());

            renderWordList();
            updateMasteredCount();

            setTimeout(() => {

                nextWord();
            }, 2000);
        }

        // ä¸‹ä¸€å€‹è©å½™
        function nextWord() {

        }

        // ä¸Šä¸€å€‹è©å½™

        // æª¢æŸ¥æ˜¯å¦å·²æŒæ¡
        function isWordMastered(category, index) {
            return masteredWords[category] && masteredWords[category][index];
        }

        // æ›´æ–°å·²æŒæ¡æ•¸é‡
        function updateMasteredCount() {
            let total = 0;
            for (const cat of Object.keys(masteredWords)) {
                total += Object.keys(masteredWords[cat]).length;

        // é¼“å‹µèªï¼ˆæ•´åˆä½¿ç”¨è€…åç¨±ï¼‰
        function getEncouragementWithName() {
            const phrases = ['å¤ªæ£’äº†ï¼', 'å¥½å²å®³ï¼', 'çœŸè°æ˜ï¼', 'å¾ˆæ£’å–”ï¼', 'ç¹¼çºŒåŠ æ²¹ï¼'];

        // å•Ÿå‹•
        init();
