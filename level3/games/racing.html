    <script src="../../js/vocabulary.js"></script>
    <script>
        const TRACK_LENGTH = 10;
        const ENCOURAGEMENTS = ['å¤ªæ£’äº†ï¼', 'å¥½å²å®³ï¼', 'è¡å•Šï¼', 'åŠ æ²¹ï¼', 'å¾ˆæ£’ï¼'];

        let playerPosition = 0;
        let computerPosition = 0;
        let currentQuestion = null;
        let choices = [];
        let answered = false;
        let gameOver = false;
        let questionQueue = [];

        function getAllWords() {
            let allWords = [];
            for (const catKey of Object.keys(VOCABULARY)) {
                // ä½¿ç”¨ getEffectiveVocabulary å–å¾—è€ƒæ…®ç”¨æˆ¶ä¿®æ”¹å¾Œçš„è©å½™
                const words = typeof getEffectiveVocabulary === 'function'
                    ? getEffectiveVocabulary(catKey)
                    : VOCABULARY[catKey].words;
                words.forEach((word, index) => {
                    allWords.push({ ...word, category: catKey, index });
                });
            }
            return allWords;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            playerPosition = 0;
            computerPosition = 0;
            gameOver = false;
            answered = false;

            const allWords = getAllWords();
            questionQueue = shuffle(allWords);

            updateCarPositions();
            nextQuestion();
        }

        function updateCarPositions() {
            const playerCar = document.getElementById('playerCar');
            const computerCar = document.getElementById('computerCar');

            const playerLane = document.getElementById('playerLane');
            const cellWidth = playerLane.offsetWidth / TRACK_LENGTH;

            playerCar.style.left = (playerPosition * cellWidth) + 'px';
            computerCar.style.left = (computerPosition * cellWidth) + 'px';
        }

        function nextQuestion() {
            if (gameOver) return;

            answered = false;

            if (questionQueue.length === 0) {
                const allWords = getAllWords();
                questionQueue = shuffle(allWords);
            }

            currentQuestion = questionQueue.pop();

            // æº–å‚™é¸é …
            const allWords = getAllWords();
            const otherWords = allWords.filter(w => w.text !== currentQuestion.text);
            choices = [currentQuestion, ...shuffle(otherWords).slice(0, 3)];
            choices = shuffle(choices);

            updateQuestionUI();
            renderChoices();
            document.getElementById('resultMessage').textContent = '';

            // é›»è…¦å»¶é²ç­”é¡Œï¼ˆæ¨¡æ“¬æ€è€ƒï¼‰
            setTimeout(() => {
                if (!answered && !gameOver) {
                    computerAnswer();
                }
            }, 2000 + Math.random() * 2000);
        }

        function updateQuestionUI() {
            document.getElementById('questionImage').textContent = currentQuestion.emoji;
            document.getElementById('questionText').textContent = 'é€™æ˜¯ä»€éº¼ï¼Ÿé¸å‡ºæ­£ç¢ºçš„è©å½™';
        }

        function renderChoices() {
            const grid = document.getElementById('choicesGrid');
            grid.innerHTML = '';

            choices.forEach((word, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn highlight-btn';
                btn.textContent = word.text;
                btn.onclick = () => playerAnswer(index);
                grid.appendChild(btn);
            });
        }

        function playerAnswer(index) {
            if (answered || gameOver) return;
            answered = true;

            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => btn.disabled = true);

            const selected = choices[index];
            const correctIndex = choices.findIndex(w => w.text === currentQuestion.text);

            if (selected.text === currentQuestion.text) {
                buttons[index].classList.add('correct');
                playerPosition++;
                updateCarPositions();

                const encouragement = ENCOURAGEMENTS[Math.floor(Math.random() * ENCOURAGEMENTS.length)];
                document.getElementById('resultMessage').textContent = encouragement + ' ğŸš—ğŸ’¨';
                speak(encouragement);
                createFireworks(15);

                checkWin();
            } else {
                buttons[index].classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
                document.getElementById('resultMessage').textContent = 'ç­”æ¡ˆæ˜¯ã€Œ' + currentQuestion.text + 'ã€';
                speak('åŠ æ²¹ï¼');
            }

            if (!gameOver) {
                setTimeout(nextQuestion, 2000);
            }
        }

        function computerAnswer() {
            if (answered || gameOver) return;

            // é›»è…¦æœ‰ 70% æ©Ÿç‡ç­”å°
            if (Math.random() < 0.7) {
                computerPosition++;
                updateCarPositions();
                document.getElementById('resultMessage').textContent = 'é›»è…¦ç­”å°äº†ï¼ğŸš™ğŸ’¨';

                checkWin();
            } else {
                document.getElementById('resultMessage').textContent = 'é›»è…¦ç­”éŒ¯äº†ï¼';
            }
        }

        function checkWin() {
            if (playerPosition >= TRACK_LENGTH) {
                gameOver = true;
                showResult('win');
            } else if (computerPosition >= TRACK_LENGTH) {
                gameOver = true;
                showResult('lose');
            }
        }

        function showResult(result) {
            if (result === 'win') {
                document.getElementById('completeIcon').textContent = 'ğŸ†';
                document.getElementById('completeTitle').textContent = 'æ­å–œç²å‹ï¼';
                document.getElementById('completeMessage').textContent = 'ä½ æ¯”é›»è…¦æ›´å¿«åˆ°é”çµ‚é»ï¼';
                createFireworks(50);
                speak('æ­å–œä½ è´äº†ï¼');
            } else {
                document.getElementById('completeIcon').textContent = 'ğŸ˜…';
                document.getElementById('completeTitle').textContent = 'é›»è…¦è´äº†ï¼';
                document.getElementById('completeMessage').textContent = 'å†è©¦ä¸€æ¬¡ï¼Œä½ å¯ä»¥çš„ï¼';
                speak('åŠ æ²¹ï¼Œå†è©¦ä¸€æ¬¡ï¼');
            }

            document.getElementById('completeOverlay').classList.add('show');
        }

        function restartGame() {
            document.getElementById('completeOverlay').classList.remove('show');
            initGame();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        // è¦–çª—å¤§å°æ”¹è®Šæ™‚æ›´æ–°è»Šå­ä½ç½®
        window.addEventListener('resize', updateCarPositions);

        initGame();
    </script>
