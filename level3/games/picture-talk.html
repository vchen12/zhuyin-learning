    <script>
        // æƒ…å¢ƒå¥å­è³‡æ–™
        const SCENES = [
            { image: 'ğŸ‘¨â¤ï¸ğŸ‘©', sentence: 'æˆ‘æ„›åª½åª½', hint: 'è¡¨é”æ„›çš„å¥å­' },
            { image: 'ğŸ‘¨ğŸš', sentence: 'çˆ¸çˆ¸åƒé£¯', hint: 'çˆ¸çˆ¸åœ¨åšä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ•ğŸƒ', sentence: 'ç‹—åœ¨è·‘', hint: 'ç‹—åœ¨åšä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ±ğŸ˜´', sentence: 'è²“åœ¨ç¡è¦º', hint: 'è²“åœ¨åšä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ‘§ğŸ“–', sentence: 'å§å§çœ‹æ›¸', hint: 'å§å§åœ¨åšä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ‘¦ğŸ§¸', sentence: 'å¼Ÿå¼Ÿç©ç©å…·', hint: 'å¼Ÿå¼Ÿåœ¨åšä»€éº¼ï¼Ÿ' },
            { image: 'â˜€ï¸ğŸŒ¡ï¸', sentence: 'å¤ªé™½å¾ˆå¤§', hint: 'æè¿°å¤©æ°£' },
            { image: 'ğŸ§’ğŸ¥›', sentence: 'æˆ‘å–ç‰›å¥¶', hint: 'ä½ åœ¨å–ä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ‘µğŸ', sentence: 'å¥¶å¥¶åƒè˜‹æœ', hint: 'å¥¶å¥¶åœ¨åƒä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ¦ğŸŒ³', sentence: 'é³¥åœ¨æ¨¹ä¸Š', hint: 'é³¥åœ¨å“ªè£¡ï¼Ÿ' },
            { image: 'ğŸŒ§ï¸â˜”', sentence: 'ä»Šå¤©ä¸‹é›¨', hint: 'æè¿°å¤©æ°£' },
            { image: 'ğŸ‘¦ğŸ‘§ğŸ®', sentence: 'æˆ‘å€‘ä¸€èµ·ç©', hint: 'ä½ å€‘åœ¨åšä»€éº¼ï¼Ÿ' }
        ];

        let currentRound = 0;
        let totalRounds = 8;
        let score = 0;
        let currentScene = null;
        let questionQueue = [];
        let recognition = null;
        let isListening = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            currentRound = 0;
            score = 0;
            questionQueue = shuffle([...SCENES]).slice(0, totalRounds);
            initSpeechRecognition();
            updateScore();
            nextRound();
        }

        let isProcessing = false;
        let hasDetectedSound = false;

        function initSpeechRecognition() {
            let recognitionTimeout = null;
            let hasReceivedResult = false;

            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-TW';
                recognition.continuous = true;
                recognition.interimResults = true; // å•Ÿç”¨å³æ™‚åé¥‹
                recognition.maxAlternatives = 5;

                recognition.onstart = () => {
                    isListening = true;
                    hasDetectedSound = false;
                    hasReceivedResult = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ™ï¸ æ­£åœ¨è½...';
                    document.getElementById('speakBtn').disabled = true;
                    document.getElementById('recognizedText').classList.remove('show');
                    if (navigator.vibrate) navigator.vibrate(100);
                    recognitionTimeout = setTimeout(() => {
                        if (isListening && !hasReceivedResult) {
                            try { recognition.stop(); } catch(e) {}
                        }
                    }, 8000);
                };

                recognition.onaudiostart = () => {
                    document.getElementById('resultMessage').textContent = 'ğŸ™ï¸ è½åˆ°è²éŸ³äº†ï¼è«‹ç¹¼çºŒ...';
                };

                recognition.onspeechstart = () => {
                    hasDetectedSound = true;
                    document.getElementById('resultMessage').textContent = 'ğŸ™ï¸ è½åˆ°ä½ åœ¨èªªè©±ï¼';
                    if (navigator.vibrate) navigator.vibrate(50);
                };

                recognition.onspeechend = () => {
                    document.getElementById('resultMessage').textContent = 'ğŸ™ï¸ æ­£åœ¨è¾¨è­˜...';
                    setTimeout(() => {
                        if (isListening && !hasReceivedResult) {
                            try { recognition.stop(); } catch(e) {}
                        }
                    }, 1000);
                };

                recognition.onresult = (event) => {
                    const result = event.results[event.results.length - 1];
                    const transcript = result[0].transcript;
                    const isFinal = result.isFinal;

                    document.getElementById('recognizedText').textContent = 'ä½ èªªï¼š' + transcript;
                    document.getElementById('recognizedText').classList.add('show');

                    if (isFinal && !hasReceivedResult) {
                        hasReceivedResult = true;
                        clearTimeout(recognitionTimeout);
                        try { recognition.stop(); } catch(e) {}
                        checkResult(transcript);
                    }
                };

                recognition.onerror = (event) => {
                    clearTimeout(recognitionTimeout);
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†èªª';
                    document.getElementById('speakBtn').disabled = false;

                    if (event.error === 'no-speech') {
                        // å¦‚æœæœ‰æª¢æ¸¬åˆ°è²éŸ³ä½†è¾¨è­˜å¤±æ•—ï¼Œä»ç„¶ç®—é€šé
                        if (hasDetectedSound) {

                            return;
                        }
                        document.getElementById('resultMessage').textContent = 'æ²’æœ‰è½åˆ°è²éŸ³ï¼Œå†è©¦ä¸€æ¬¡ï¼';
                        // å¿«é€Ÿé‡æ’­æç¤º
                        setTimeout(() => {

                            setTimeout(() => {
                                document.getElementById('resultMessage').textContent = 'è·Ÿè‘—èªª ğŸ¤';
                            }, 800);
                        }, 400);
                    } else {
                        document.getElementById('resultMessage').textContent = 'è«‹å†è©¦ä¸€æ¬¡ï¼';
                    }
                };

                recognition.onend = () => {
                    clearTimeout(recognitionTimeout);
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†èªª';
                    document.getElementById('speakBtn').disabled = false;
                };
            }
        }

        function nextRound() {
            if (currentRound >= totalRounds) {
                endGame();
                return;
            }

            currentScene = questionQueue[currentRound];
            currentRound++;

            updateUI();
            document.getElementById('targetSentence').classList.add('hidden');
            document.getElementById('targetSentence').textContent = currentScene.sentence;
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('recognizedText').classList.remove('show');

            if (isProcessing) return;
            isProcessing = true;

            const target = currentScene.sentence;
            const hasSound = transcript && transcript.trim().length > 0;

            // è¨ˆç®—ç›¸ä¼¼åº¦ï¼ˆä½¿ç”¨ config.js çš„å‡½æ•¸ï¼‰
            const similarity = hasSound ? calculateSimilarity(transcript, target) : 0;

            // è¨˜éŒ„ç™¼éŸ³ï¼ˆç”¨æ–¼è¿½è¹¤é€²åº¦ï¼‰
            if (hasSound) {
                recordPronunciation('sentence', target, transcript, similarity);
            }

            // æª¢æŸ¥æ˜¯å¦é€šéé–€æª»
            const passes = (hasSound || hasDetectedSound) && passesSimilarityThreshold(similarity);

            // é¡¯ç¤ºç›¸ä¼¼åº¦è³‡è¨Šï¼ˆå¦‚æœé–€æª»ä¸æ˜¯0ï¼‰
            if (getSimilarityThreshold() > 0 && hasSound) {
                const level = getSimilarityLevel(similarity);
                document.getElementById('resultMessage').textContent = `${level.emoji} ${similarity}% - ${level.label}`;
            }

            if (passes) {

            } else {

                // å¿«é€Ÿé‡æ’­ä¸¦ç­‰å¾…é‡è©¦
                setTimeout(() => {

            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

        }
