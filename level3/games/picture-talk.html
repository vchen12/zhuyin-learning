    <script>
        // æƒ…å¢ƒå¥å­è³‡æ–™
        const SCENES = [
            { image: 'ğŸ‘¨â¤ï¸ğŸ‘©', sentence: 'æˆ‘æ„›åª½åª½', hint: 'è¡¨é”æ„›çš„å¥å­' },
            { image: 'ğŸ‘¨ğŸš', sentence: 'çˆ¸çˆ¸åƒé£¯', hint: 'çˆ¸çˆ¸åœ¨åšä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ•ğŸƒ', sentence: 'ç‹—åœ¨è·‘', hint: 'ç‹—åœ¨åšä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ±ğŸ˜´', sentence: 'è²“åœ¨ç¡è¦º', hint: 'è²“åœ¨åšä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ‘§ğŸ“–', sentence: 'å§å§çœ‹æ›¸', hint: 'å§å§åœ¨åšä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ‘¦ğŸ§¸', sentence: 'å¼Ÿå¼Ÿç©ç©å…·', hint: 'å¼Ÿå¼Ÿåœ¨åšä»€éº¼ï¼Ÿ' },
            { image: 'â˜€ï¸ğŸŒ¡ï¸', sentence: 'å¤ªé™½å¾ˆå¤§', hint: 'æè¿°å¤©æ°£' },
            { image: 'ğŸ§’ğŸ¥›', sentence: 'æˆ‘å–ç‰›å¥¶', hint: 'ä½ åœ¨å–ä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ‘µğŸ', sentence: 'å¥¶å¥¶åƒè˜‹æœ', hint: 'å¥¶å¥¶åœ¨åƒä»€éº¼ï¼Ÿ' },
            { image: 'ğŸ¦ğŸŒ³', sentence: 'é³¥åœ¨æ¨¹ä¸Š', hint: 'é³¥åœ¨å“ªè£¡ï¼Ÿ' },
            { image: 'ğŸŒ§ï¸â˜”', sentence: 'ä»Šå¤©ä¸‹é›¨', hint: 'æè¿°å¤©æ°£' },
            { image: 'ğŸ‘¦ğŸ‘§ğŸ®', sentence: 'æˆ‘å€‘ä¸€èµ·ç©', hint: 'ä½ å€‘åœ¨åšä»€éº¼ï¼Ÿ' }
        ];

        let currentRound = 0;
        let totalRounds = 8;
        let score = 0;
        let currentScene = null;
        let questionQueue = [];
        let recognition = null;
        let isListening = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            currentRound = 0;
            score = 0;
            questionQueue = shuffle([...SCENES]).slice(0, totalRounds);
            initSpeechRecognition();
            updateScore();
            nextRound();
        }

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-TW';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    isListening = true;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ è½ä½ èªª...';
                    document.getElementById('speakBtn').disabled = true;
                    document.getElementById('recognizedText').classList.remove('show');
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('recognizedText').textContent = 'ä½ èªªï¼š' + transcript;
                    document.getElementById('recognizedText').classList.add('show');
                    checkResult(transcript);
                };

                recognition.onerror = (event) => {
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†èªª';
                    document.getElementById('speakBtn').disabled = false;
                    document.getElementById('resultMessage').textContent = 'æ²’æœ‰è½åˆ°ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼';
                };

                recognition.onend = () => {
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†èªª';
                    document.getElementById('speakBtn').disabled = false;
                };
            }
        }

        function nextRound() {
            if (currentRound >= totalRounds) {
                endGame();
                return;
            }

            currentScene = questionQueue[currentRound];
            currentRound++;

            updateUI();
            document.getElementById('targetSentence').classList.add('hidden');
            document.getElementById('targetSentence').textContent = currentScene.sentence;
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('recognizedText').classList.remove('show');
        }

        function updateUI() {
            document.getElementById('currentRound').textContent = currentRound;
            document.getElementById('progressFill').style.width = ((currentRound - 1) / totalRounds * 100) + '%';
            document.getElementById('sceneImage').textContent = currentScene.image;
            document.getElementById('sceneHint').textContent = currentScene.hint;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function playHint() {
            speak(currentScene.sentence);
        }

        function showSentence() {
            document.getElementById('targetSentence').classList.remove('hidden');
            speak(currentScene.sentence);
        }

        function startListening() {
            if (!recognition) {
                if (confirm(`ä½ èªªçš„æ˜¯ã€Œ${currentScene.sentence}ã€å—ï¼Ÿ`)) {
                    handleCorrect();
                }
                return;
            }

            if (isListening) return;

            try {
                recognition.start();
            } catch (error) {
                console.error('å•Ÿå‹•è¾¨è­˜å¤±æ•—:', error);
            }
        }

        function checkResult(transcript) {
            const target = currentScene.sentence;
            const isCorrect = transcript.includes(target) ||
                              target.includes(transcript) ||
                              calculateSimilarity(transcript, target) > 0.5;

            if (isCorrect) {
                handleCorrect();
            } else {
                document.getElementById('resultMessage').textContent = 'å†è©¦ä¸€æ¬¡ï¼';
                speak('å†è©¦ä¸€æ¬¡ï¼');
            }
        }

        function calculateSimilarity(a, b) {
            const aChars = a.replace(/\s/g, '').split('');
            const bChars = b.replace(/\s/g, '').split('');
            let matches = 0;
            for (const char of aChars) {
                if (bChars.includes(char)) matches++;
            }
            return matches / Math.max(aChars.length, bChars.length);
        }

        function handleCorrect() {
            score += 10;
            updateScore();

            document.getElementById('targetSentence').classList.remove('hidden');
            document.getElementById('resultMessage').textContent = 'å¤ªæ£’äº†ï¼èªªå¾—å¾ˆå¥½ï¼';
            speak('å¤ªæ£’äº†ï¼');
            createFireworks(20);

            setTimeout(nextRound, 2500);
        }

        function skipToNext() {

            document.getElementById('resultMessage').textContent = 'ç­”æ¡ˆæ˜¯ï¼š' + currentScene.sentence;
            speak(currentScene.sentence);
            setTimeout(nextRound, 2000);
        }

        function endGame() {
            document.getElementById('completeScore').textContent = `å¾—åˆ†ï¼š${score} åˆ†`;
            document.getElementById('completeOverlay').classList.add('show');
            createFireworks(50);

        }

        function restartGame() {
            document.getElementById('completeOverlay').classList.remove('show');
            initGame();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        initGame();
    </script>
