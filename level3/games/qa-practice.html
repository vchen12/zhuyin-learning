            { image: 'ğŸ¦', question: 'é€™æ˜¯ä»€éº¼å‹•ç‰©ï¼Ÿ', answer: 'é€™æ˜¯é³¥', keyword: 'é³¥' },
            { image: 'â˜€ï¸', question: 'é€™æ˜¯ä»€éº¼ï¼Ÿ', answer: 'é€™æ˜¯å¤ªé™½', keyword: 'å¤ªé™½' },
            { image: 'ğŸŒ™', question: 'é€™æ˜¯ä»€éº¼ï¼Ÿ', answer: 'é€™æ˜¯æœˆäº®', keyword: 'æœˆäº®' },

            { image: 'ğŸ ', question: 'é€™æ˜¯ä»€éº¼ï¼Ÿ', answer: 'é€™æ˜¯æˆ¿å­', keyword: 'æˆ¿' },
            { image: 'ğŸ‘µ', question: 'é€™æ˜¯èª°ï¼Ÿ', answer: 'é€™æ˜¯å¥¶å¥¶', keyword: 'å¥¶å¥¶' }
        ];

        let currentRound = 0;
        let totalRounds = 10;
        let score = 0;
        let currentQA = null;
        let questionQueue = [];
        let recognition = null;
        let isListening = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            currentRound = 0;
            score = 0;
            questionQueue = shuffle([...QA_DATA]).slice(0, totalRounds);
            initSpeechRecognition();
            updateScore();
            nextRound();
        }

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-TW';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    isListening = true;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ è½ä½ èªª...';
                    document.getElementById('speakBtn').disabled = true;
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('recognizedText').textContent = 'ä½ èªªï¼š' + transcript;
                    document.getElementById('recognizedText').classList.add('show');
                    checkResult(transcript);
                };

                recognition.onerror = (event) => {
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†ç­”';
                    document.getElementById('speakBtn').disabled = false;
                    document.getElementById('resultMessage').textContent = 'æ²’æœ‰è½åˆ°ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼';
                };

                recognition.onend = () => {
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†ç­”';
                    document.getElementById('speakBtn').disabled = false;
                };
            }
        }

        function nextRound() {
            if (currentRound >= totalRounds) {
                endGame();
                return;
            }

            currentQA = questionQueue[currentRound];
            currentRound++;

            updateUI();
            document.getElementById('qaAnswer').classList.remove('show');
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('recognizedText').classList.remove('show');

            // è‡ªå‹•æ’­æ”¾å•é¡Œ
            setTimeout(() => playQuestion(), 500);
        }

        function updateUI() {
            document.getElementById('currentRound').textContent = currentRound;
            document.getElementById('progressFill').style.width = ((currentRound - 1) / totalRounds * 100) + '%';
            document.getElementById('qaImage').textContent = currentQA.image;
            document.getElementById('qaQuestion').textContent = currentQA.question;
            document.getElementById('qaAnswer').textContent = currentQA.answer;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function playQuestion() {
            speak(currentQA.question);
        }

        function showAnswer() {
            document.getElementById('qaAnswer').classList.add('show');
            speak(currentQA.answer);

        function startListening() {
            if (!recognition) {
                if (confirm(`ä½ çš„ç­”æ¡ˆæ˜¯ã€Œ${currentQA.answer}ã€å—ï¼Ÿ`)) {
                    handleCorrect();

                return;

            if (isListening) return;

            try {

            } catch (error) {
                console.error('å•Ÿå‹•è¾¨è­˜å¤±æ•—:', error);
            }
        }

        function checkResult(transcript) {

            speak('å¤ªæ£’äº†ï¼' + currentQA.answer);
