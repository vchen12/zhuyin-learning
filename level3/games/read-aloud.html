    <script>
        // çŸ­æ–‡è³‡æ–™
        const PASSAGES = [
            {

                sentences: [
                    'æˆ‘æœ‰ä¸€å€‹å®¶ã€‚',

                    'é‚„æœ‰æˆ‘å’Œå¦¹å¦¹ã€‚',
                    'æˆ‘å€‘å¾ˆå¿«æ¨‚ã€‚',

                ]
            },
            {

                image: 'ğŸ•ğŸ¦´',
                sentences: [
                    'æˆ‘æœ‰ä¸€éš»å°ç‹—ã€‚',
                    'å°ç‹—å¾ˆå¯æ„›ã€‚',
                    'ç‰ æœƒæ±ªæ±ªå«ã€‚',
                    'ç‰ å–œæ­¡åƒéª¨é ­ã€‚',
                    'æˆ‘æ¯å¤©éƒ½å’Œç‰ ç©ã€‚'
                ]
            },
            {
                title: 'ä¸Šå­¸',

                sentences: [
                    'æ—©ä¸Šæˆ‘èµ·åºŠäº†ã€‚',
                    'æˆ‘åˆ·ç‰™æ´—è‡‰ã€‚',
                    'ç„¶å¾Œåƒæ—©é¤ã€‚',
                    'æˆ‘èƒŒè‘—æ›¸åŒ…å»ä¸Šå­¸ã€‚',
                    'å­¸æ ¡çœŸå¥½ç©ã€‚'
                ]
            }
        ];

        let currentPassageIndex = 0;
        let currentSentenceIndex = 0;
        let currentPassage = null;
        let recognition = null;
        let isListening = false;

        function initGame() {
            currentPassageIndex = 0;
            loadPassage();
            initSpeechRecognition();
        }

        function loadPassage() {
            currentSentenceIndex = 0;
            currentPassage = PASSAGES[currentPassageIndex];

            document.getElementById('passageNum').textContent = currentPassageIndex + 1;
            document.getElementById('passageTitle').textContent = currentPassage.title;
            document.getElementById('passageImage').textContent = currentPassage.image;

            renderPassageText();
            showCurrentSentence();
        }

        function renderPassageText() {
            const container = document.getElementById('passageText');
            container.innerHTML = currentPassage.sentences.map((sentence, index) =>
                `<span class="sentence" id="sentence-${index}">${sentence}</span>`
            ).join('');
        }

        function showCurrentSentence() {
            const sentence = currentPassage.sentences[currentSentenceIndex];

            // æ›´æ–°æ‰€æœ‰å¥å­ç‹€æ…‹
            currentPassage.sentences.forEach((_, index) => {
                const el = document.getElementById(`sentence-${index}`);
                el.classList.remove('current');
                if (index < currentSentenceIndex) {
                    el.classList.add('completed');
                }
                if (index === currentSentenceIndex) {
                    el.classList.add('current');
                }
            });

            document.getElementById('currentSentence').textContent = sentence;
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('recognizedText').classList.remove('show');
        }

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-TW';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    isListening = true;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ è½ä½ èªª...';
                    document.getElementById('speakBtn').disabled = true;
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('recognizedText').textContent = 'ä½ èªªï¼š' + transcript;
                    document.getElementById('recognizedText').classList.add('show');
                    checkResult(transcript);
                };

                recognition.onerror = (event) => {
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†è®€';
                    document.getElementById('speakBtn').disabled = false;
                    document.getElementById('resultMessage').textContent = 'æ²’æœ‰è½åˆ°ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼';
                };

                recognition.onend = () => {
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†è®€';
                    document.getElementById('speakBtn').disabled = false;
                };
            }
        }

        function playSentence() {
            const sentence = currentPassage.sentences[currentSentenceIndex];
            speak(sentence);
        }

        function startListening() {
            if (!recognition) {
                const sentence = currentPassage.sentences[currentSentenceIndex];
                if (confirm(`ä½ è®€çš„æ˜¯ã€Œ${sentence}ã€å—ï¼Ÿ`)) {
                    handleCorrect();
                }
                return;
            }

            if (isListening) return;

            try {
                recognition.start();
            } catch (error) {
                console.error('å•Ÿå‹•è¾¨è­˜å¤±æ•—:', error);
            }
        }

        function checkResult(transcript) {
            const sentence = currentPassage.sentences[currentSentenceIndex];
            // ç§»é™¤æ¨™é»ç¬¦è™Ÿæ¯”è¼ƒ
            const cleanSentence = sentence.replace(/[ã€‚ï¼Œï¼ï¼Ÿã€]/g, '');
            const cleanTranscript = transcript.replace(/[ã€‚ï¼Œï¼ï¼Ÿã€]/g, '');

            const isCorrect = cleanTranscript.includes(cleanSentence) ||
                              cleanSentence.includes(cleanTranscript) ||
                              calculateSimilarity(cleanTranscript, cleanSentence) > 0.6;

            if (isCorrect) {
                handleCorrect();
            } else {
                document.getElementById('resultMessage').textContent = 'å†è®€ä¸€æ¬¡ï¼';
                speak('å†è©¦ä¸€æ¬¡ï¼');
            }
        }

        function calculateSimilarity(a, b) {
            const aChars = a.replace(/\s/g, '').split('');
            const bChars = b.replace(/\s/g, '').split('');
            let matches = 0;
            for (const char of aChars) {
                if (bChars.includes(char)) matches++;
            }
            return matches / Math.max(aChars.length, bChars.length);
        }

        function handleCorrect() {
            document.getElementById('resultMessage').textContent = 'å¤ªæ£’äº†ï¼è®€å¾—çœŸå¥½ï¼';
            speak('å¤ªæ£’äº†ï¼');
            createFireworks(15);

            // æ¨™è¨˜å®Œæˆ
            document.getElementById(`sentence-${currentSentenceIndex}`).classList.add('completed');

            setTimeout(() => {
                currentSentenceIndex++;
                if (currentSentenceIndex >= currentPassage.sentences.length) {
                    finishPassage();
                } else {
                    showCurrentSentence();
                }
            }, 1500);
        }

        function skipSentence() {
            const sentence = currentPassage.sentences[currentSentenceIndex];
            document.getElementById('resultMessage').textContent = 'è·³é';
            speak(sentence);

            setTimeout(() => {
                document.getElementById(`sentence-${currentSentenceIndex}`).classList.add('completed');
                currentSentenceIndex++;
                if (currentSentenceIndex >= currentPassage.sentences.length) {
                    finishPassage();
                } else {
                    showCurrentSentence();
                }
            }, 1500);
        }

        function finishPassage() {
            document.getElementById('completeMessage').textContent =
                `ä½ å®Œæˆäº†ã€Œ${currentPassage.title}ã€çš„æœ—è®€ï¼`;
            document.getElementById('completeOverlay').classList.add('show');
            createFireworks(50);
            speak('å¤ªæ£’äº†ï¼æœ—è®€å®Œæˆäº†ï¼');
        }

        function nextPassage() {
            document.getElementById('completeOverlay').classList.remove('show');
            currentPassageIndex++;

            if (currentPassageIndex >= PASSAGES.length) {
                currentPassageIndex = 0;
            }

            loadPassage();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        initGame();
    </script>
