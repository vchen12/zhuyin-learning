        function getEncouragement() {

        // å¿«é€ŸçŸ­èªéŸ³æç¤º
        function speakShort(text) {

        // VAD ç›¸é—œè®Šæ•¸
        let audioContext = null;
        let analyser = null;
        let vadStream = null;
        let vadInterval = null;

        // éŒ„éŸ³ç›¸é—œè®Šæ•¸
        let mediaRecorder = null;

        let lastRecordedAudioUrl = null;

        async function initVAD() {
            if (audioContext) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                vadStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const microphone = audioContext.createMediaStreamSource(vadStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.5;
                microphone.connect(analyser);

                // åˆå§‹åŒ–éŒ„éŸ³å™¨
                initRecorder(vadStream);

                console.log('VAD å’ŒéŒ„éŸ³åŠŸèƒ½åˆå§‹åŒ–æˆåŠŸ');
            } catch (error) {
                console.error('VAD åˆå§‹åŒ–å¤±æ•—:', error);
            }
        }

        // åˆå§‹åŒ–éŒ„éŸ³å™¨
        function initRecorder(stream) {
            try {
                const mimeType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' :
                                MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4' : '';
                mediaRecorder = mimeType ? new MediaRecorder(stream, { mimeType }) : new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    if (audioChunks.length > 0) {
                        const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType || 'audio/webm' });
                        if (lastRecordedAudioUrl) URL.revokeObjectURL(lastRecordedAudioUrl);
                        lastRecordedAudioUrl = URL.createObjectURL(audioBlob);
                    }
                };
            } catch (error) {
                console.error('éŒ„éŸ³å™¨åˆå§‹åŒ–å¤±æ•—:', error);
            }
        }

        // é–‹å§‹éŒ„éŸ³
        function startRecording() {
            if (!mediaRecorder) return;
            audioChunks = [];
            if (mediaRecorder.state === 'inactive') {
                try { mediaRecorder.start(); } catch (e) {}
            }
        }

        // åœæ­¢éŒ„éŸ³
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                try { mediaRecorder.stop(); } catch (e) {}
            }
        }

        // å›æ”¾éŒ„éŸ³
        function playbackRecording() {
            return new Promise((resolve) => {
                if (!lastRecordedAudioUrl) { resolve(); return; }
                const audio = new Audio(lastRecordedAudioUrl);
                audio.onended = () => resolve();
                audio.onerror = () => resolve();
                audio.play().catch(() => resolve());
            });
        }

        // æ’­æ”¾èªéŸ³ï¼ˆè¿”å› Promiseï¼‰
        function speakAsync(text) {
            return new Promise((resolve) => {
                if (!('speechSynthesis' in window)) { resolve(); return; }
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                utterance.onend = () => resolve();
                utterance.onerror = () => resolve();
                window.speechSynthesis.speak(utterance);
            });
        }

        // è¨ˆç®—æœ€å°éœ€è¦çš„è²éŸ³é•·åº¦ï¼ˆæ¯å­— 400msï¼‰

            if (lastRecordedAudioUrl) {

        function startVAD() {
            if (!analyser) return;
            hasDetectedVoice = false;
            voiceStartTime = null;
            totalVoiceDuration = 0;

            // é–‹å§‹éŒ„éŸ³
            startRecording();

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            let lastVoiceTime = null;

            vadInterval = setInterval(() => {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                const average = sum / dataArray.length;

                if (average > VAD_THRESHOLD) {
                    const now = Date.now();
                    if (!voiceStartTime) {
                        voiceStartTime = now;
                    }
                    // ç´¯è¨ˆè²éŸ³é•·åº¦
                    if (lastVoiceTime) {
                        totalVoiceDuration += (now - lastVoiceTime);
                    }
                    lastVoiceTime = now;

                    if (now - voiceStartTime > MIN_VOICE_DURATION && !hasDetectedVoice) {
                        hasDetectedVoice = true;
                        document.getElementById('resultMessage').textContent = 'ğŸ¤ è½åˆ°ä½ çš„è²éŸ³äº†ï¼æ­£åœ¨è¾¨è­˜...';

            // æ›´æ–°æ‰€æœ‰å¥å­ç‹€æ…‹
            currentPassage.sentences.forEach((_, index) => {
                const el = document.getElementById(`sentence-${index}`);
                el.classList.remove('current');
                if (index < currentSentenceIndex) {
                    el.classList.add('completed');
                }
                if (index === currentSentenceIndex) {
                    el.classList.add('current');
                }
            });

            document.getElementById('currentSentence').textContent = sentence;
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('recognizedText').classList.remove('show');
        }

        let isProcessing = false;
        let hasDetectedSound = false;
        let recognitionTimeout = null;
        let hasReceivedResult = false;
        let lastTranscript = '';

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-TW';
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.maxAlternatives = 5;

                recognition.onstart = () => {
                    isListening = true;
                    hasDetectedSound = false;
                    hasReceivedResult = false;
                    lastTranscript = '';
                    document.getElementById('speakBtn').textContent = 'ğŸ™ï¸ æ­£åœ¨è½...';
                    document.getElementById('speakBtn').style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                    document.getElementById('speakBtn').disabled = true;
                    if (navigator.vibrate) navigator.vibrate(100);

                    const sentence = currentPassage.sentences[currentSentenceIndex];
                    const listenTime = getListenDuration(sentence);
                    document.getElementById('resultMessage').textContent = 'ğŸ™ï¸ è«‹è·Ÿè‘—å”¸ï¼';
                    speakShort('è«‹è·Ÿè‘—å”¸');

                    recognitionTimeout = setTimeout(() => {
                        if (isListening && !hasReceivedResult) {
                            try { recognition.stop(); } catch(e) {}
                        }
                    }, listenTime);
                };

                recognition.onresult = (event) => {
                    const result = event.results[event.results.length - 1];
                    const transcript = result[0].transcript.trim();

                    if (hasReceivedResult) return;
                    if (transcript.includes('è«‹è·Ÿè‘—å”¸')) return;

                    if (transcript) {
                        lastTranscript = transcript;
                        document.getElementById('recognizedText').textContent = 'ğŸ¤ è½åˆ°ï¼š' + transcript;
                        document.getElementById('recognizedText').classList.add('show');

                        hasReceivedResult = true;
                        clearTimeout(recognitionTimeout);
                        stopVAD();
                        try { recognition.stop(); } catch(e) {}
                        isListening = false;
                        document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†è®€';
                        document.getElementById('speakBtn').style.background = '';
                        document.getElementById('speakBtn').disabled = false;
                        checkResult(transcript);
                    }
                };

                recognition.onerror = (event) => {
                    clearTimeout(recognitionTimeout);
                    stopVAD();
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†è®€';
                    document.getElementById('speakBtn').style.background = '';
                    document.getElementById('speakBtn').disabled = false;

                    if (event.error === 'no-speech') {
                        if (hasDetectedSound || hasDetectedVoice) {
                            // åªæœ‰åœ¨é–€æª»ç‚º 0 æ™‚æ‰ç®—é€šéï¼ˆå°å¤±èªç—‡æ‚£è€…å‹å–„ï¼‰
                            if (getSimilarityThreshold() === 0) {
                                handleCorrect();
                                return;
                            }
                            // é–€æª»å¤§æ–¼ 0 æ™‚ï¼Œæç¤ºé‡è©¦
                            document.getElementById('resultMessage').textContent = 'ğŸ¤ è½åˆ°è²éŸ³äº†ï¼Œä½†è¾¨è­˜ä¸æ¸…æ¥šï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼';
                            return;
                        }
                        document.getElementById('resultMessage').textContent = 'æ²’è½æ¸…æ¥šï¼Œé»ğŸ¤å†è©¦ æˆ–é»ã€Œè·³éã€';
                    }
                };

                recognition.onend = () => {
                    clearTimeout(recognitionTimeout);
                    stopVAD();
                    const wasListening = isListening;
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†è®€';
                    document.getElementById('speakBtn').style.background = '';
                    document.getElementById('speakBtn').disabled = false;

                    if (!hasReceivedResult && lastTranscript && wasListening) {
                        hasReceivedResult = true;
                        document.getElementById('recognizedText').textContent = 'è½åˆ°ï¼š' + lastTranscript;
                        document.getElementById('recognizedText').classList.add('show');
                        checkResult(lastTranscript);
                    } else if (!hasReceivedResult && wasListening) {
                        if (hasDetectedVoice) {
                            document.getElementById('resultMessage').textContent = 'ğŸ¤ è½åˆ°è²éŸ³äº†ï¼Œä½†è¾¨è­˜ä¸æ¸…æ¥šï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼';
                        } else {
                            document.getElementById('resultMessage').textContent = 'æ²’è½æ¸…æ¥šï¼Œé»ğŸ¤å†è©¦ æˆ–é»ã€Œè·³éã€';
                        }
                    }
                };
            }

            initVAD();
        }

        function playSentence() {
            const sentence = currentPassage.sentences[currentSentenceIndex];
            speak(sentence);
        }

        function startListening() {
            if (!recognition) {
                const sentence = currentPassage.sentences[currentSentenceIndex];
                if (confirm(`ä½ è®€çš„æ˜¯ã€Œ${sentence}ã€å—ï¼Ÿ`)) {
                    handleCorrect();
                }
                return;
            }

            if (isListening) return;

            startVAD();

            try {
                recognition.start();
            } catch (error) {
                console.error('å•Ÿå‹•è¾¨è­˜å¤±æ•—:', error);
                stopVAD();
            }
        }

        function checkResult(transcript) {
            if (isProcessing) return;
            isProcessing = true;

            const target = currentPassage.sentences[currentSentenceIndex];
            const hasSound = transcript && transcript.trim().length > 0;
            const threshold = getSimilarityThreshold();

            // è¨ˆç®—ç›¸ä¼¼åº¦ï¼ˆä½¿ç”¨ config.js çš„å‡½æ•¸ï¼‰
            const similarity = hasSound ? calculateSimilarity(transcript, target) : 0;

            // è¨˜éŒ„ç™¼éŸ³ï¼ˆç”¨æ–¼è¿½è¹¤é€²åº¦ï¼‰
            if (hasSound) {
                recordPronunciation('sentence', target, transcript, similarity);
            }

            // æª¢æŸ¥è²éŸ³é•·åº¦æ˜¯å¦è¶³å¤ 
            const minDuration = getMinVoiceDuration(target);
            const durationSufficient = totalVoiceDuration >= minDuration;

            // é–€æª»ç‚º 0 æ™‚çš„ç‰¹æ®Šè™•ç†
            if (threshold === 0) {
                // å¿…é ˆæ»¿è¶³ï¼šæœ‰è²éŸ³ + è²éŸ³é•·åº¦è¶³å¤ 
                if ((hasSound || hasDetectedVoice || hasDetectedSound) && durationSufficient) {
                    handleCorrect(similarity);
                    return;
                } else if (hasDetectedVoice && !durationSufficient) {
                    // æœ‰è²éŸ³ä½†é•·åº¦ä¸å¤ 
                    isProcessing = false;
                    const needed = (minDuration / 1000).toFixed(1);
                    const actual = (totalVoiceDuration / 1000).toFixed(1);
                    document.getElementById('resultMessage').textContent = `è²éŸ³å¤ªçŸ­äº†ï¼(${actual}ç§’/${needed}ç§’)`;
                    return;
                }
            }

            // é–€æª» > 0 æ™‚çš„è™•ç†
            const passes = hasSound && passesSimilarityThreshold(similarity) && durationSufficient;

            // é¡¯ç¤ºç›¸ä¼¼åº¦è³‡è¨Šï¼ˆå¦‚æœé–€æª»ä¸æ˜¯0ï¼‰
            if (threshold > 0 && hasSound) {
                const level = getSimilarityLevel(similarity);
                document.getElementById('resultMessage').textContent = `${level.emoji} ${Math.round(similarity)}% - ${level.label}`;
            }

            if (passes) {
                handleCorrect(similarity);
            } else {
                // è¾¨è­˜å¤±æ•—ï¼ŒåŸ·è¡Œå›æ”¾æµç¨‹
                handleRecognitionFailed(target, transcript, similarity);
            }
        }

        function handleCorrect(similarity = 100) {
            isProcessing = true;
            const encouragement = getEncouragement();
            document.getElementById('resultMessage').textContent = 'ğŸ‰ ' + encouragement + ' ğŸ‰';

            // ç«‹å³éœ‡å‹•åé¥‹
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            speak(encouragement);
            createFireworks(15);

            // æ¨™è¨˜å®Œæˆ
            document.getElementById(`sentence-${currentSentenceIndex}`).classList.add('completed');

            // çµ¦äºˆè¶³å¤ æ™‚é–“æ„Ÿå—æˆå°±æ„Ÿå¾Œç¹¼çºŒ
            setTimeout(() => {
                isProcessing = false;
                currentSentenceIndex++;
                if (currentSentenceIndex >= currentPassage.sentences.length) {
                    finishPassage();
                } else {
                    showCurrentSentence();
                }
            }, 1800);
        }

        function skipSentence() {
            const sentence = currentPassage.sentences[currentSentenceIndex];
            document.getElementById('resultMessage').textContent = 'è·³é';
            speak(sentence);

            setTimeout(() => {
                document.getElementById(`sentence-${currentSentenceIndex}`).classList.add('completed');
                currentSentenceIndex++;
                if (currentSentenceIndex >= currentPassage.sentences.length) {
                    finishPassage();
                } else {
                    showCurrentSentence();
                }
            }, 1500);
        }

        function finishPassage() {
            document.getElementById('completeMessage').textContent =
                `ä½ å®Œæˆäº†ã€Œ${currentPassage.title}ã€çš„æœ—è®€ï¼`;
            document.getElementById('completeOverlay').classList.add('show');
            createFireworks(50);
            speak('å¤ªæ£’äº†ï¼æœ—è®€å®Œæˆäº†ï¼');
        }

        function nextPassage() {
            document.getElementById('completeOverlay').classList.remove('show');
            currentPassageIndex++;

            if (currentPassageIndex >= PASSAGES.length) {
                currentPassageIndex = 0;
            }

            loadPassage();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        initGame();
    </script>
