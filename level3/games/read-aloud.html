    <script>

        let currentPassageIndex = 0;

        function initGame() {

        function loadPassage() {

        function renderPassageText() {
            const container = document.getElementById('passageText');
            container.innerHTML = currentPassage.sentences.map((sentence, index) =>

        function showCurrentSentence() {
            const sentence = currentPassage.sentences[currentSentenceIndex];

            // æ›´æ–°æ‰€æœ‰å¥å­ç‹€æ…‹
            currentPassage.sentences.forEach((_, index) => {
                const el = document.getElementById(`sentence-${index}`);
                el.classList.remove('current');
                if (index < currentSentenceIndex) {
                    el.classList.add('completed');

                if (index === currentSentenceIndex) {
                    el.classList.add('current');

            document.getElementById('currentSentence').textContent = sentence;
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('recognizedText').classList.remove('show');
        }

        let isProcessing = false;
        let hasDetectedSound = false;

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-TW';
                recognition.continuous = false;
                recognition.interimResults = true; // å•Ÿç”¨å³æ™‚åé¥‹
                recognition.maxAlternatives = 5;

                recognition.onstart = () => {

                    document.getElementById('speakBtn').disabled = true;
                    if (navigator.vibrate) navigator.vibrate(100);

                recognition.onaudiostart = () => {
                    document.getElementById('resultMessage').textContent = 'ğŸ™ï¸ è½åˆ°è²éŸ³äº†ï¼è«‹ç¹¼çºŒ...';

                recognition.onspeechstart = () => {

                recognition.onspeechend = () => {
                    document.getElementById('resultMessage').textContent = 'ğŸ™ï¸ æ­£åœ¨è¾¨è­˜...';

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    const isFinal = event.results[0].isFinal;

                    document.getElementById('recognizedText').textContent = 'ä½ èªªï¼š' + transcript;
                    document.getElementById('recognizedText').classList.add('show');

                    if (isFinal) {
                        checkResult(transcript);
                    }
                };

                recognition.onerror = (event) => {
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†è®€';
                    document.getElementById('speakBtn').disabled = false;

                    if (event.error === 'no-speech') {
                        // å¦‚æœæœ‰æª¢æ¸¬åˆ°è²éŸ³ä½†è¾¨è­˜å¤±æ•—ï¼Œä»ç„¶ç®—é€šé
                        if (hasDetectedSound) {

                            }, 800);
                        }, 400);
                    } else {

                    }

                recognition.onend = () => {
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†è®€';
                    document.getElementById('speakBtn').disabled = false;

        function startListening() {
            if (!recognition) {

        function checkResult(transcript) {
            if (isProcessing) return;
            isProcessing = true;

            const target = currentPassage.sentences[currentSentenceIndex];
            const hasSound = transcript && transcript.trim().length > 0;

            // è¨ˆç®—ç›¸ä¼¼åº¦ï¼ˆä½¿ç”¨ config.js çš„å‡½æ•¸ï¼‰
            const similarity = hasSound ? calculateSimilarity(transcript, target) : 0;

            if (getSimilarityThreshold() > 0 && hasSound) {

            setTimeout(() => {
