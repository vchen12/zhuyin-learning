    <script>
        // æ•…äº‹è³‡æ–™
        const STORIES = [
            {
                title: 'å°æ˜çš„ä¸€å¤©',
                scenes: [
                    { image: 'ğŸŒ…ğŸ›ï¸', sentence: 'æ—©ä¸Šèµ·åºŠäº†' },
                    { image: 'ğŸ§’ğŸª¥', sentence: 'æˆ‘åˆ·ç‰™æ´—è‡‰' },
                    { image: 'ğŸ§’ğŸš', sentence: 'æˆ‘åƒæ—©é¤' },
                    { image: 'ğŸ§’ğŸ’', sentence: 'æˆ‘èƒŒæ›¸åŒ…' },
                    { image: 'ğŸ§’ğŸ«', sentence: 'æˆ‘å»ä¸Šå­¸' }
                ]
            },
            {
                title: 'å»å…¬åœ’ç©',
                scenes: [
                    { image: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ğŸï¸', sentence: 'æˆ‘å€‘å»å…¬åœ’' },
                    { image: 'ğŸ§’ğŸ›', sentence: 'æˆ‘ç©æºœæ»‘æ¢¯' },
                    { image: 'ğŸ§’âš½', sentence: 'æˆ‘è¸¢è¶³çƒ' },
                    { image: 'ğŸ§’ğŸ¦', sentence: 'æˆ‘åƒå†°æ·‡æ·‹' },
                    { image: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ğŸ ', sentence: 'æˆ‘å€‘å›å®¶äº†' }
                ]
            },
            {
                title: 'ä¸‹é›¨å¤©',
                scenes: [
                    { image: 'ğŸŒ§ï¸â˜ï¸', sentence: 'ä»Šå¤©ä¸‹é›¨äº†' },
                    { image: 'ğŸ§’â˜”', sentence: 'æˆ‘æ’é›¨å‚˜' },
                    { image: 'ğŸ§’ğŸ’§', sentence: 'é›¨æ»´æ»´ç­”ç­”' },
                    { image: 'ğŸŒˆâ˜€ï¸', sentence: 'é›¨åœäº†' },
                    { image: 'ğŸ§’ğŸ˜Š', sentence: 'æˆ‘å¾ˆé–‹å¿ƒ' }
                ]
            }
        ];

        let currentStoryIndex = 0;
        let currentSceneIndex = 0;
        let currentStory = null;
        let recognition = null;
        let isListening = false;

        function initGame() {
            currentStoryIndex = 0;
            loadStory();
            initSpeechRecognition();
        }

        function loadStory() {
            currentSceneIndex = 0;
            currentStory = STORIES[currentStoryIndex];

            document.getElementById('storyNum').textContent = currentStoryIndex + 1;
            document.getElementById('storyTitle').textContent = currentStory.title;

            renderSceneCards();
            showCurrentScene();
        }

        function renderSceneCards() {
            const container = document.getElementById('storyScenes');
            container.innerHTML = '';

            currentStory.scenes.forEach((scene, index) => {
                const card = document.createElement('div');
                card.className = 'scene-card' + (index === currentSceneIndex ? ' active' : '');
                card.innerHTML = `<div class="emoji">${scene.image}</div><div class="num">${index + 1}</div>`;
                container.appendChild(card);
            });
        }

        function showCurrentScene() {
            const scene = currentStory.scenes[currentSceneIndex];
            document.getElementById('sceneImage').textContent = scene.image;
            document.getElementById('sceneSentence').textContent = scene.sentence;
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('recognizedText').classList.remove('show');

            // æ›´æ–°å¡ç‰‡ç‹€æ…‹
            const cards = document.querySelectorAll('.scene-card');
            cards.forEach((card, index) => {
                card.classList.remove('active');
                if (index < currentSceneIndex) {
                    card.classList.add('completed');
                }
                if (index === currentSceneIndex) {
                    card.classList.add('active');
                }
            });
        }

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-TW';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    isListening = true;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ è½ä½ èªª...';
                    document.getElementById('speakBtn').disabled = true;
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('recognizedText').textContent = 'ä½ èªªï¼š' + transcript;
                    document.getElementById('recognizedText').classList.add('show');
                    checkResult(transcript);
                };

                recognition.onerror = (event) => {
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†èªª';
                    document.getElementById('speakBtn').disabled = false;
                    document.getElementById('resultMessage').textContent = 'æ²’æœ‰è½åˆ°ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼';
                };

                recognition.onend = () => {
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'ğŸ¤ æˆ‘ä¾†èªª';
                    document.getElementById('speakBtn').disabled = false;
                };
            }
        }

        function playHint() {
            const scene = currentStory.scenes[currentSceneIndex];
            speak(scene.sentence);
        }

        function startListening() {
            if (!recognition) {
                const scene = currentStory.scenes[currentSceneIndex];
                if (confirm(`ä½ èªªçš„æ˜¯ã€Œ${scene.sentence}ã€å—ï¼Ÿ`)) {
                    handleCorrect();
                }
                return;
            }

            if (isListening) return;

            try {
                recognition.start();
            } catch (error) {
                console.error('å•Ÿå‹•è¾¨è­˜å¤±æ•—:', error);
            }
        }

        function checkResult(transcript) {
            const scene = currentStory.scenes[currentSceneIndex];
            const isCorrect = transcript.includes(scene.sentence) ||
                              scene.sentence.includes(transcript) ||
                              calculateSimilarity(transcript, scene.sentence) > 0.5;

            if (isCorrect) {
                handleCorrect();
            } else {
                document.getElementById('resultMessage').textContent = 'å†è©¦ä¸€æ¬¡ï¼';
                speak('å†è©¦ä¸€æ¬¡ï¼');
            }
        }

        function calculateSimilarity(a, b) {
            const aChars = a.replace(/\s/g, '').split('');
            const bChars = b.replace(/\s/g, '').split('');
            let matches = 0;
            for (const char of aChars) {
                if (bChars.includes(char)) matches++;
            }
            return matches / Math.max(aChars.length, bChars.length);
        }

        function handleCorrect() {
            document.getElementById('resultMessage').textContent = 'å¤ªæ£’äº†ï¼';
            speak('å¤ªæ£’äº†ï¼');
            createFireworks(15);

            // æ¨™è¨˜å®Œæˆ
            const cards = document.querySelectorAll('.scene-card');
            cards[currentSceneIndex].classList.add('completed');

            setTimeout(() => {
                currentSceneIndex++;
                if (currentSceneIndex >= currentStory.scenes.length) {
                    finishStory();
                } else {
                    showCurrentScene();
                }
            }, 1500);
        }

        function skipScene() {
            const scene = currentStory.scenes[currentSceneIndex];
            document.getElementById('resultMessage').textContent = 'è·³éï¼š' + scene.sentence;
            speak(scene.sentence);

            setTimeout(() => {
                currentSceneIndex++;
                if (currentSceneIndex >= currentStory.scenes.length) {
                    finishStory();
                } else {
                    showCurrentScene();
                }
            }, 1500);
        }

        function finishStory() {
            document.getElementById('completeMessage').textContent =
                `ä½ å®Œæˆäº†ã€Œ${currentStory.title}ã€çš„æ•…äº‹ï¼`;
            document.getElementById('completeOverlay').classList.add('show');
            createFireworks(50);
            speak('å¤ªæ£’äº†ï¼æ•…äº‹å®Œæˆäº†ï¼');
        }

        function nextStory() {
            document.getElementById('completeOverlay').classList.remove('show');
            currentStoryIndex++;

            if (currentStoryIndex >= STORIES.length) {
                currentStoryIndex = 0;
            }

            loadStory();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        initGame();
    </script>
