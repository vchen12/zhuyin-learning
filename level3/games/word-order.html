    <script>
        // æ’åºé¡Œè³‡æ–™
        const DEFAULT_SENTENCES = [
            { image: 'ğŸ‘¨â¤ï¸ğŸ‘©', sentence: 'æˆ‘æ„›åª½åª½', parts: ['æˆ‘', 'æ„›', 'åª½åª½'] },
            { image: 'ğŸ‘¨ğŸš', sentence: 'çˆ¸çˆ¸åƒé£¯', parts: ['çˆ¸çˆ¸', 'åƒ', 'é£¯'] },
            { image: 'ğŸ•ğŸƒ', sentence: 'ç‹—åœ¨è·‘', parts: ['ç‹—', 'åœ¨', 'è·‘'] },
            { image: 'ğŸ±ğŸ˜´', sentence: 'è²“åœ¨ç¡è¦º', parts: ['è²“', 'åœ¨', 'ç¡è¦º'] },
            { image: 'ğŸ‘§ğŸ“–', sentence: 'å§å§çœ‹æ›¸', parts: ['å§å§', 'çœ‹', 'æ›¸'] },
            { image: 'ğŸ‘¦ğŸ§¸', sentence: 'å¼Ÿå¼Ÿç©ç©å…·', parts: ['å¼Ÿå¼Ÿ', 'ç©', 'ç©å…·'] },
            { image: 'â˜€ï¸ğŸŒ¡ï¸', sentence: 'å¤ªé™½å¾ˆå¤§', parts: ['å¤ªé™½', 'å¾ˆ', 'å¤§'] },
            { image: 'ğŸ§’ğŸ¥›', sentence: 'æˆ‘å–ç‰›å¥¶', parts: ['æˆ‘', 'å–', 'ç‰›å¥¶'] },
            { image: 'ğŸ‘µğŸ', sentence: 'å¥¶å¥¶åƒè˜‹æœ', parts: ['å¥¶å¥¶', 'åƒ', 'è˜‹æœ'] },
            { image: 'ğŸ¦ğŸŒ³', sentence: 'é³¥åœ¨æ¨¹ä¸Š', parts: ['é³¥', 'åœ¨', 'æ¨¹ä¸Š'] },
            { image: 'ğŸ‘¦ğŸ‘§ğŸ®', sentence: 'æˆ‘å€‘ä¸€èµ·ç©', parts: ['æˆ‘å€‘', 'ä¸€èµ·', 'ç©'] },
            { image: 'ğŸŒ§ï¸â˜”', sentence: 'ä»Šå¤©ä¸‹é›¨äº†', parts: ['ä»Šå¤©', 'ä¸‹é›¨', 'äº†'] }
        ];

        // å‹•æ…‹ç”¢ç”Ÿæ’åºé¡Œè³‡æ–™ï¼ˆå¾å­—è©åº«ï¼‰+ é è¨­è³‡æ–™ä½œç‚º fallback
        let SENTENCES;
        try {
            const generated = generateWordOrderData(12);
            SENTENCES = generated.length >= 8 ? generated : DEFAULT_SENTENCES;
        } catch(e) {
            SENTENCES = DEFAULT_SENTENCES;
        }

        let currentRound = 0;
        let totalRounds = 8;
        let score = 0;
        let currentQuestion = null;
        let questionQueue = [];
        let selectedWords = [];
        let availableWords = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            currentRound = 0;
            score = 0;
            questionQueue = shuffle([...SENTENCES]).slice(0, totalRounds);
            updateScore();
            nextRound();
        }

        function nextRound() {
            if (currentRound >= totalRounds) {
                endGame();
                return;
            }

            currentQuestion = questionQueue[currentRound];
            currentRound++;
            selectedWords = [];
            availableWords = shuffle([...currentQuestion.parts]);

            updateUI();
            renderOptions();
            renderAnswer();
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('answerArea').classList.remove('correct');

            // è‡ªå‹•æœ—è®€ç›®æ¨™å¥å­ï¼Œå¹«åŠ©å¤±èªç—‡æ‚£è€…ç†è§£é¡Œç›®
            setTimeout(() => speak(currentQuestion.sentence), 500);
        }

        function updateUI() {
            document.getElementById('currentRound').textContent = currentRound;
            document.getElementById('progressFill').style.width = ((currentRound - 1) / totalRounds * 100) + '%';
            if (currentQuestion._subjectData) {
                document.getElementById('hintImage').innerHTML = buildSceneImageHtml(
                    [currentQuestion._subjectData, currentQuestion._objectData].filter(Boolean), 50
                );
            } else {
                document.getElementById('hintImage').textContent = currentQuestion.image;
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function renderOptions() {
            const container = document.getElementById('optionsArea');
            container.innerHTML = '';

            availableWords.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'word-card card-highlight';
                card.textContent = word;
                card.dataset.index = index;
                card.onclick = () => selectWord(index);
                container.appendChild(card);
            });
        }

        function renderAnswer() {
            const container = document.getElementById('answerArea');
            container.innerHTML = '';

            if (selectedWords.length === 0) {
                container.innerHTML = '<span style="color: rgba(255,255,255,0.7);">é»æ“Šä¸‹æ–¹è©å½™æ’æˆå¥å­</span>';
                return;
            }

            selectedWords.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'word-card in-answer';
                card.textContent = word;
                card.onclick = () => removeWord(index);
                container.appendChild(card);
            });
        }

        function selectWord(index) {
            const word = availableWords[index];
            selectedWords.push(word);
            availableWords.splice(index, 1);

            renderOptions();
            renderAnswer();
        }

        function removeWord(index) {
            const word = selectedWords[index];
            availableWords.push(word);
            selectedWords.splice(index, 1);

            renderOptions();
            renderAnswer();
        }

        function resetAnswer() {
            selectedWords = [];
            availableWords = shuffle([...currentQuestion.parts]);
            renderOptions();
            renderAnswer();
            document.getElementById('resultMessage').textContent = '';
        }

        function checkAnswer() {
            if (selectedWords.length !== currentQuestion.parts.length) {
                document.getElementById('resultMessage').textContent = 'è«‹é¸å®Œæ‰€æœ‰è©å½™ï¼';
                return;
            }

            const userAnswer = selectedWords.join('');
            const correctAnswer = currentQuestion.parts.join('');

            if (userAnswer === correctAnswer) {
                score += 10;
                updateScore();

                document.getElementById('answerArea').classList.add('correct');
                document.getElementById('resultMessage').textContent = 'å¤ªæ£’äº†ï¼';
                speak('å¤ªæ£’äº†ï¼' + currentQuestion.sentence);
                createFireworks(20);

                setTimeout(nextRound, 2500);
            } else {
                document.getElementById('resultMessage').textContent = 'é †åºä¸å°ï¼Œå†è©¦è©¦çœ‹ï¼';
                speak('å†è©¦ä¸€æ¬¡ï¼');
            }
        }

        function skipQuestion() {
            // é¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆ
            selectedWords = [...currentQuestion.parts];
            availableWords = [];
            renderOptions();
            renderAnswer();
            document.getElementById('answerArea').classList.add('correct');
            document.getElementById('resultMessage').textContent = 'æ­£ç¢ºç­”æ¡ˆï¼š' + currentQuestion.sentence;
            speak('æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼Œ' + currentQuestion.sentence);
            setTimeout(nextRound, 3000);
        }

        function endGame() {
            document.getElementById('completeScore').textContent = `å¾—åˆ†ï¼š${score} åˆ†`;
            document.getElementById('completeOverlay').classList.add('show');
            createFireworks(50);
            speak(`å¤ªæ£’äº†ï¼ä½ å¾—äº†${score}åˆ†ï¼`);
        }

        function restartGame() {
            document.getElementById('completeOverlay').classList.remove('show');
            initGame();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        initGame();
    </script>
