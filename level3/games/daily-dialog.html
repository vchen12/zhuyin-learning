    <script>
        // Â∞çË©±ÊÉÖÂ¢ÉË≥áÊñô
        const DIALOGS = [

                lines: [

                    { role: 'A', label: 'ËÄÅÈóÜ', text: 'Â•ΩÁöÑÔºåÈÄôÊòØËòãÊûú„ÄÇ' },
                    { role: 'B', label: '‰Ω†', text: 'Â§öÂ∞ëÈå¢Ôºü' },
                    { role: 'A', label: 'ËÄÅÈóÜ', text: 'ÂçÅÂ°äÈå¢„ÄÇ' },
                    { role: 'B', label: '‰Ω†', text: 'Ë¨ùË¨ùÔºÅ' }
                ]
            },
            {
                title: 'ÂïèË∑Ø',
                image: 'üó∫Ô∏èüö∂',
                lines: [
                    { role: 'B', label: '‰Ω†', text: 'Ë´ãÂïèÔºåÂ≠∏Ê†°Âú®Âì™Ë£°Ôºü' },
                    { role: 'A', label: 'Ë∑Ø‰∫∫', text: 'ÂæÄÂâçËµ∞ÔºåÂè≥ËΩâÂ∞±Âà∞‰∫Ü„ÄÇ' },
                    { role: 'B', label: '‰Ω†', text: 'Ë¨ùË¨ù‰Ω†ÔºÅ' },
                    { role: 'A', label: 'Ë∑Ø‰∫∫', text: '‰∏çÂÆ¢Ê∞£ÔºÅ' }
                ]
            },
            {
                title: 'ÈªûÈ§ê',
                image: 'üçΩÔ∏èüìã',
                lines: [
                    { role: 'A', label: 'ÊúçÂãôÁîü', text: '‰Ω†Â•ΩÔºåË¶ÅÂêÉ‰ªÄÈ∫ºÔºü' },
                    { role: 'B', label: '‰Ω†', text: 'ÊàëË¶ÅÂêÉÈ∫µ„ÄÇ' },
                    { role: 'A', label: 'ÊúçÂãôÁîü', text: 'Â•ΩÁöÑÔºåË´ãÁ≠â‰∏Ä‰∏ã„ÄÇ' },
                    { role: 'B', label: '‰Ω†', text: 'Ë¨ùË¨ùÔºÅ' },
                    { role: 'A', label: 'ÊúçÂãôÁîü', text: 'È∫µ‰æÜ‰∫ÜÔºåË´ãÊÖ¢Áî®ÔºÅ' },
                    { role: 'B', label: '‰Ω†', text: 'Â•ΩÂêÉÔºÅË¨ùË¨ùÔºÅ' }
                ]
            }
        ];

        let currentDialogIndex = 0;
        let currentLineIndex = 0;
        let currentDialog = null;
        let recognition = null;
        let isListening = false;

        // ÂèñÂæó‰ΩøÁî®ËÄÖÂêçÁ®±
        function getUserName() {
            return localStorage.getItem('userName') || '';
        }

        // ÂèñÂæóÂ∏∂ÂêçÂ≠óÁöÑÈºìÂãµË™û
        function getEncouragement() {
            const name = getUserName();
            const encouragements = ['Â§™Ê£í‰∫ÜÔºÅ', 'Ë™™ÂæóÂæàÂ•ΩÔºÅ', 'ÁúüËÅ∞ÊòéÔºÅ', 'ÂæàÊ£íÂñîÔºÅ'];
            const base = encouragements[Math.floor(Math.random() * encouragements.length)];
            return name ? `${name}Ôºå${base}` : base;
        }

        // Âø´ÈÄüÁü≠Ë™ûÈü≥ÊèêÁ§∫
        function speakShort(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.volume = 0.7;
                window.speechSynthesis.speak(utterance);
            }
        }

        // VAD Áõ∏ÈóúËÆäÊï∏
        let audioContext = null;
        let analyser = null;
        let vadInterval = null;
        let hasDetectedVoice = false;
        const VAD_THRESHOLD = 35;
        const MIN_VOICE_DURATION = 200;
        let voiceStartTime = null;

        async function initVAD() {
            if (audioContext) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const microphone = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.5;
                microphone.connect(analyser);
            } catch (error) {
                console.error('VAD ÂàùÂßãÂåñÂ§±Êïó:', error);
            }
        }

        function startVAD() {
            if (!analyser) return;
            hasDetectedVoice = false;
            voiceStartTime = null;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            vadInterval = setInterval(() => {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                const average = sum / dataArray.length;

                if (average > VAD_THRESHOLD) {
                    if (!voiceStartTime) {
                        voiceStartTime = Date.now();
                    } else if (Date.now() - voiceStartTime > MIN_VOICE_DURATION && !hasDetectedVoice) {
                        hasDetectedVoice = true;
                        document.getElementById('resultMessage').textContent = 'üé§ ËÅΩÂà∞‰Ω†ÁöÑËÅ≤Èü≥‰∫ÜÔºÅ';
                        if (navigator.vibrate) navigator.vibrate(30);
                    }
                } else {
                    voiceStartTime = null;
                }
            }, 50);
        }

        function stopVAD() {
            if (vadInterval) {
                clearInterval(vadInterval);
                vadInterval = null;
            }
        }

        function getListenDuration(text) {
            const len = text.length;
            if (len <= 3) return 6000;
            if (len <= 6) return 8000;
            return 10000;
        }

        function initGame() {
            currentDialogIndex = 0;
            loadDialog();
            initSpeechRecognition();
        }

        function loadDialog() {
            currentLineIndex = 0;
            currentDialog = DIALOGS[currentDialogIndex];

            document.getElementById('dialogNum').textContent = currentDialogIndex + 1;
            document.getElementById('sceneTitle').textContent = currentDialog.title;
            document.getElementById('sceneImage').textContent = currentDialog.image;

            renderDialogBubbles();
            showCurrentLine();
        }

        function renderDialogBubbles() {
            const container = document.getElementById('dialogArea');
            container.innerHTML = '';

            currentDialog.lines.forEach((line, index) => {
                const bubble = document.createElement('div');
                bubble.className = `dialog-bubble role-${line.role.toLowerCase()}`;
                bubble.innerHTML = `<div class="role-label">${line.label}</div><div>${line.text}</div>`;
                bubble.id = `line-${index}`;
                container.appendChild(bubble);
            });
        }

        function showCurrentLine() {
            const line = currentDialog.lines[currentLineIndex];

            // Êõ¥Êñ∞ÊâÄÊúâÊ∞£Ê≥°ÁãÄÊÖã
            currentDialog.lines.forEach((_, index) => {
                const bubble = document.getElementById(`line-${index}`);
                bubble.classList.remove('active');
                if (index < currentLineIndex) {
                    bubble.classList.add('completed');
                }
                if (index === currentLineIndex) {
                    bubble.classList.add('active');
                    // ÊªæÂãïÂà∞Áï∂ÂâçÊ∞£Ê≥°
                    bubble.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });

            document.getElementById('practiceText').textContent = line.text;

            if (line.role === 'B') {
                document.getElementById('practiceHint').textContent = 'Ëº™Âà∞‰Ω†Ë™™ÈÄôÂè•Ë©±‰∫Ü';
                document.getElementById('speakBtn').style.display = '';
            } else {
                document.getElementById('practiceHint').textContent = 'ËÅΩÂ∞çÊñπË™™Ë©±';
                document.getElementById('speakBtn').style.display = 'none';
                // Ëá™ÂãïÊí≠ÊîæÂ∞çÊñπÁöÑÂè∞Ë©û
                setTimeout(() => {
                    speak(line.text, () => {
                        setTimeout(() => {
                            currentLineIndex++;
                            if (currentLineIndex >= currentDialog.lines.length) {
                                finishDialog();
                            } else {
                                showCurrentLine();
                            }
                        }, 500);
                    });
                }, 500);
            }

            document.getElementById('resultMessage').textContent = '';
            document.getElementById('recognizedText').classList.remove('show');
        }

        let isProcessing = false;
        let hasDetectedSound = false;
        let recognitionTimeout = null;
        let hasReceivedResult = false;
        let lastTranscript = '';

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-TW';
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.maxAlternatives = 5;

                recognition.onstart = () => {
                    isListening = true;
                    hasDetectedSound = false;
                    hasReceivedResult = false;
                    lastTranscript = '';
                    document.getElementById('speakBtn').textContent = 'üéôÔ∏è Ê≠£Âú®ËÅΩ...';
                    document.getElementById('speakBtn').style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                    document.getElementById('speakBtn').disabled = true;
                    if (navigator.vibrate) navigator.vibrate(100);

                    const line = currentDialog.lines[currentLineIndex];
                    const listenTime = getListenDuration(line.text);
                    document.getElementById('resultMessage').textContent = 'üéôÔ∏è Ë´ãË∑üËëóÂî∏ÔºÅ';
                    speakShort('Ë´ãË∑üËëóÂî∏');

                    recognitionTimeout = setTimeout(() => {
                        if (isListening && !hasReceivedResult) {
                            try { recognition.stop(); } catch(e) {}
                        }
                    }, listenTime);
                };

                recognition.onresult = (event) => {
                    const result = event.results[event.results.length - 1];
                    const transcript = result[0].transcript.trim();

                    if (hasReceivedResult) return;
                    if (transcript.includes('Ë´ãË∑üËëóÂî∏')) return;

                    if (transcript) {
                        lastTranscript = transcript;
                        document.getElementById('recognizedText').textContent = 'üé§ ËÅΩÂà∞Ôºö' + transcript;
                        document.getElementById('recognizedText').classList.add('show');

                        hasReceivedResult = true;
                        clearTimeout(recognitionTimeout);
                        stopVAD();
                        try { recognition.stop(); } catch(e) {}
                        isListening = false;
                        document.getElementById('speakBtn').textContent = 'üé§ Êàë‰æÜË™™';
                        document.getElementById('speakBtn').style.background = '';
                        document.getElementById('speakBtn').disabled = false;
                        checkResult(transcript);
                    }
                };

                recognition.onerror = (event) => {
                    clearTimeout(recognitionTimeout);
                    stopVAD();
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'üé§ Êàë‰æÜË™™';
                    document.getElementById('speakBtn').style.background = '';
                    document.getElementById('speakBtn').disabled = false;

                    if (event.error === 'no-speech') {
                        if (hasDetectedSound || hasDetectedVoice) {
                            handleCorrect();
                            return;
                        }
                        document.getElementById('resultMessage').textContent = 'Ê≤íËÅΩÊ∏ÖÊ•öÔºåÈªûüé§ÂÜçË©¶ ÊàñÈªû„ÄåË∑≥ÈÅé„Äç';
                    }
                };

                recognition.onend = () => {
                    clearTimeout(recognitionTimeout);
                    stopVAD();
                    const wasListening = isListening;
                    isListening = false;
                    document.getElementById('speakBtn').textContent = 'üé§ Êàë‰æÜË™™';
                    document.getElementById('speakBtn').style.background = '';
                    document.getElementById('speakBtn').disabled = false;

                    if (!hasReceivedResult && lastTranscript && wasListening) {
                        hasReceivedResult = true;
                        document.getElementById('recognizedText').textContent = 'ËÅΩÂà∞Ôºö' + lastTranscript;
                        document.getElementById('recognizedText').classList.add('show');
                        checkResult(lastTranscript);
                    } else if (!hasReceivedResult && wasListening) {
                        document.getElementById('resultMessage').textContent = 'Ê≤íËÅΩÊ∏ÖÊ•öÔºåÈªûüé§ÂÜçË©¶ ÊàñÈªû„ÄåË∑≥ÈÅé„Äç';
                    }
                };
            }

            initVAD();
        }

        function playLine() {
            const line = currentDialog.lines[currentLineIndex];
            speak(line.text);
        }

        function startListening() {
            if (!recognition) {
                const line = currentDialog.lines[currentLineIndex];
                if (confirm(`‰Ω†Ë™™ÁöÑÊòØ„Äå${line.text}„ÄçÂóéÔºü`)) {
                    handleCorrect();
                }
                return;
            }

            if (isListening) return;

            startVAD();

            try {
                recognition.start();
            } catch (error) {
                console.error('ÂïüÂãïËæ®Ë≠òÂ§±Êïó:', error);
                stopVAD();
            }
        }

        function checkResult(transcript) {
            if (isProcessing) return;
            isProcessing = true;

            const target = currentDialog.lines[currentLineIndex].text;
            const hasSound = transcript && transcript.trim().length > 0;

            // Ë®àÁÆóÁõ∏‰ººÂ∫¶Ôºà‰ΩøÁî® config.js ÁöÑÂáΩÊï∏Ôºâ
            const similarity = hasSound ? calculateSimilarity(transcript, target) : 0;

            // Ë®òÈåÑÁôºÈü≥ÔºàÁî®ÊñºËøΩËπ§ÈÄ≤Â∫¶Ôºâ
            if (hasSound) {
                recordPronunciation('sentence', target, transcript, similarity);
            }

            // Ê™¢Êü•ÊòØÂê¶ÈÄöÈÅéÈñÄÊ™ª
            const passes = (hasSound || hasDetectedSound) && passesSimilarityThreshold(similarity);

            // È°ØÁ§∫Áõ∏‰ººÂ∫¶Ë≥áË®äÔºàÂ¶ÇÊûúÈñÄÊ™ª‰∏çÊòØ0Ôºâ
            if (getSimilarityThreshold() > 0 && hasSound) {
                const level = getSimilarityLevel(similarity);
                document.getElementById('resultMessage').textContent = `${level.emoji} ${similarity}% - ${level.label}`;
            }

            if (passes) {
                handleCorrect(similarity);
            } else {
                isProcessing = false;
                // Ê≤íÊúâÈÅîÂà∞ÈñÄÊ™ªÊôÇÔºåÈ°ØÁ§∫ÊèêÁ§∫ËÆìÁî®Êà∂ÊâãÂãïÈáçË©¶Ôºå‰∏çËá™ÂãïÂæ™Áí∞
                document.getElementById('resultMessage').textContent = 'ÂÜçË©¶‰∏ÄÊ¨°ÔºÅÈªûÈ∫•ÂÖãÈ¢®ÈáçË©¶ üé§ ÊàñÈªû„ÄåË∑≥ÈÅé„Äç';
            }
        }

        function handleCorrect(similarity = 100) {
            isProcessing = true;
            const encouragement = getEncouragement();
            document.getElementById('resultMessage').textContent = 'üéâ ' + encouragement + ' üéâ';

            // Á´ãÂç≥ÈúáÂãïÂèçÈ•ã
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            speak(encouragement);
            createFireworks(15);

            // Ê®ôË®òÂÆåÊàê
            document.getElementById(`line-${currentLineIndex}`).classList.add('completed');

            // Áµ¶‰∫àË∂≥Â§†ÊôÇÈñìÊÑüÂèóÊàêÂ∞±ÊÑüÂæåÁπºÁ∫å
            setTimeout(() => {
                isProcessing = false;
                currentLineIndex++;
                if (currentLineIndex >= currentDialog.lines.length) {
                    finishDialog();
                } else {
                    showCurrentLine();
                }
            }, 1800);
        }

        function skipLine() {
            const line = currentDialog.lines[currentLineIndex];
            document.getElementById('resultMessage').textContent = 'Ë∑≥ÈÅéÔºö' + line.text;
            speak(line.text);

            setTimeout(() => {
                document.getElementById(`line-${currentLineIndex}`).classList.add('completed');
                currentLineIndex++;
                if (currentLineIndex >= currentDialog.lines.length) {
                    finishDialog();
                } else {
                    showCurrentLine();
                }
            }, 1500);
        }

        function finishDialog() {
            document.getElementById('completeMessage').textContent =
                `‰Ω†ÂÆåÊàê‰∫Ü„Äå${currentDialog.title}„ÄçÁöÑÂ∞çË©±Á∑¥ÁøíÔºÅ`;
            document.getElementById('completeOverlay').classList.add('show');
            createFireworks(50);
            speak('Â§™Ê£í‰∫ÜÔºÅÂ∞çË©±ÂÆåÊàê‰∫ÜÔºÅ');
        }

        function nextDialog() {
            document.getElementById('completeOverlay').classList.remove('show');
            currentDialogIndex++;

            if (currentDialogIndex >= DIALOGS.length) {
                currentDialogIndex = 0;
            }

            loadDialog();
        }

        function speak(text, callback) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                if (callback) utterance.onend = callback;
                window.speechSynthesis.speak(utterance);
            } else if (callback) {
                setTimeout(callback, 1000);
            }
        }

        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['‚ú®', 'üéâ', 'üéä', '‚≠ê', 'üí´', 'üåü'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        initGame();
    </script>
