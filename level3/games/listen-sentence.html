        @keyframes firework-explode {

        .complete-overlay {

    <script>

            ]},

            ]},
            { sentence: 'ÂßêÂßêÂú®ÁúãÊõ∏', correct: { image: 'üëßüìñ', desc: 'ÂßêÂßêÁúãÊõ∏' }, wrongs: [
                { image: 'üë¶üìñ', desc: 'ÂºüÂºüÁúãÊõ∏' },
                { image: 'üëßüéÆ', desc: 'ÂßêÂßêÁé©ÈÅäÊà≤' },
                { image: 'üëßüò¥', desc: 'ÂßêÂßêÁù°Ë¶∫' }
            ]},
            { sentence: '‰ªäÂ§©‰∏ãÈõ®‰∫Ü', correct: { image: 'üåßÔ∏è‚òî', desc: '‰∏ãÈõ®Â§©' }, wrongs: [
                { image: '‚òÄÔ∏èüå§Ô∏è', desc: 'Êô¥Â§©' },
                { image: '‚ùÑÔ∏è‚õÑ', desc: '‰∏ãÈõ™Â§©' },
                { image: 'üåàüå§Ô∏è', desc: 'ÂΩ©Ëôπ' }
            ]},
            { sentence: 'Ë≤ìÂú®Áù°Ë¶∫', correct: { image: 'üê±üò¥', desc: 'Ë≤ìÂú®Áù°' }, wrongs: [
                { image: 'üêïüò¥', desc: 'ÁãóÂú®Áù°' },
                { image: 'üê±üêü', desc: 'Ë≤ìÂêÉÈ≠ö' },
                { image: 'üê±üèÉ', desc: 'Ë≤ìÂú®Ë∑ë' }
            ]},
            { sentence: 'ÊàëÂñùÁâõÂ•∂', correct: { image: 'üßíü•õ', desc: 'ÂñùÁâõÂ•∂' }, wrongs: [
                { image: 'üßíüßÉ', desc: 'ÂñùÊûúÊ±Å' },
                { image: 'üßíüçö', desc: 'ÂêÉÈ£Ø' },
                { image: 'üßíüçé', desc: 'ÂêÉËòãÊûú' }
            ]},
            { sentence: 'È≥•Âú®Â§©‰∏äÈ£õ', correct: { image: 'üê¶‚òÅÔ∏è', desc: 'È≥•Âú®È£õ' }, wrongs: [
                { image: 'üê¶üå≥', desc: 'È≥•Âú®Ê®π‰∏ä' },
                { image: '‚úàÔ∏è‚òÅÔ∏è', desc: 'È£õÊ©ü' },
                { image: 'üê¶üè†', desc: 'È≥•Á™©' }
            ]},
            { sentence: 'Â§™ÈôΩÂæàÂ§ß', correct: { image: '‚òÄÔ∏èüå°Ô∏è', desc: 'Â§ßÂ§™ÈôΩ' }, wrongs: [
                { image: 'üåô‚≠ê', desc: 'Êúà‰∫ÆÊòüÊòü' },
                { image: 'üåßÔ∏è‚òî', desc: '‰∏ãÈõ®' },
                { image: '‚òÅÔ∏èüå´Ô∏è', desc: 'Èô∞Â§©' }
            ]},
            { sentence: 'ÂºüÂºüÂú®Áé©Áé©ÂÖ∑', correct: { image: 'üë¶üß∏', desc: 'ÂºüÂºüÁé©Áé©ÂÖ∑' }, wrongs: [
                { image: 'üëßüß∏', desc: 'ÂßêÂßêÁé©Áé©ÂÖ∑' },
                { image: 'üë¶üìñ', desc: 'ÂºüÂºüÁúãÊõ∏' },
                { image: 'üë¶üò¥', desc: 'ÂºüÂºüÁù°Ë¶∫' }
            ]},
            { sentence: 'Â™ΩÂ™ΩÂú®ÂÅöÈ£Ø', correct: { image: 'üë©üç≥', desc: 'Â™ΩÂ™ΩÂÅöÈ£Ø' }, wrongs: [
                { image: 'üë®üç≥', desc: 'Áà∏Áà∏ÂÅöÈ£Ø' },
                { image: 'üë©üìñ', desc: 'Â™ΩÂ™ΩÁúãÊõ∏' },
                { image: 'üë©üõí', desc: 'Â™ΩÂ™ΩË≥ºÁâ©' }
            ]},
            { sentence: 'È≠öÂú®Ê∞¥Ë£°Ê∏∏', correct: { image: 'üêüüåä', desc: 'È≠öÊ∏∏Ê≥≥' }, wrongs: [
                { image: 'üê¶üåä', desc: 'È≥•Âú®Ê∞¥ÈÇä' },
                { image: 'üêüüçΩÔ∏è', desc: 'È≠öË¢´ÂêÉ' },
                { image: 'üê¢üåä', desc: 'ÁÉèÈæúÊ∏∏Ê≥≥' }
            ]},
            { sentence: 'Â•∂Â•∂Âú®ÂêÉËòãÊûú', correct: { image: 'üëµüçé', desc: 'Â•∂Â•∂ÂêÉËòãÊûú' }, wrongs: [
                { image: 'üë¥üçé', desc: 'Áà∫Áà∫ÂêÉËòãÊûú' },
                { image: 'üëµüçå', desc: 'Â•∂Â•∂ÂêÉÈ¶ôËïâ' },
                { image: 'üëµ‚òï', desc: 'Â•∂Â•∂ÂñùËå∂' }
            ]}
        ];

        let currentRound = 0;
        let totalRounds = 10;
        let score = 0;
        let currentQuestion = null;
        let questionQueue = [];
        let answered = false;
        let choices = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            currentRound = 0;
            score = 0;
            questionQueue = shuffle([...QUESTIONS]).slice(0, totalRounds);
            updateScore();
            nextRound();
        }

        function nextRound() {
            if (currentRound >= totalRounds) {
                endGame();
                return;
            }

            answered = false;
            currentQuestion = questionQueue[currentRound];
            currentRound++;

            // Ê∫ñÂÇôÈÅ∏È†Ö
            const wrongOptions = shuffle([...currentQuestion.wrongs]).slice(0, 3);
            choices = shuffle([currentQuestion.correct, ...wrongOptions]);

            updateUI();
            renderChoices();
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('playHint').textContent = 'ÈªûÊìäÊí≠ÊîæÔºåËÅΩÂè•Â≠êÈÅ∏ÂúñÁâá';
        }

        function updateUI() {
            document.getElementById('currentRound').textContent = currentRound;
            document.getElementById('progressFill').style.width = ((currentRound - 1) / totalRounds * 100) + '%';
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function renderChoices() {
            const grid = document.getElementById('choicesGrid');
            grid.innerHTML = '';

            choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerHTML = `<span class="emoji">${choice.image}</span><span class="text">${choice.desc}</span>`;
                btn.onclick = () => checkAnswer(index);
                grid.appendChild(btn);
            });
        }

        function playSentence() {
            const playBtn = document.getElementById('playBtn');
            playBtn.classList.add('playing');

            speak(currentQuestion.sentence, () => {
                playBtn.classList.remove('playing');
                document.getElementById('playHint').textContent = 'ÈÄôÊòØÂì™‰∏ÄÂÄãÊÉÖÂ¢ÉÔºü';
            });
        }

        function checkAnswer(index) {
            if (answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.choice-btn');
            const selected = choices[index];
            const correctIndex = choices.indexOf(currentQuestion.correct);

            buttons.forEach(btn => btn.disabled = true);

            if (selected === currentQuestion.correct) {
                buttons[index].classList.add('correct');
                score += 10;
                updateScore();

                document.getElementById('resultMessage').textContent = 'Â§™Ê£í‰∫ÜÔºÅ';
                speak('Â§™Ê£í‰∫ÜÔºÅ');
                createFireworks(20);
            } else {
                buttons[index].classList.add('wrong');
                buttons[correctIndex].classList.add('correct');

                document.getElementById('resultMessage').textContent = 'Á≠îÊ°àÊòØ„Äå' + currentQuestion.correct.desc + '„Äç';
                speak('Á≠îÊ°àÊòØ' + currentQuestion.correct.desc);
            }

            setTimeout(nextRound, 2500);
        }

        function endGame() {
            document.getElementById('completeScore').textContent = `ÂæóÂàÜÔºö${score} ÂàÜ`;
            document.getElementById('completeOverlay').classList.add('show');
            createFireworks(50);
            speak(`Â§™Ê£í‰∫ÜÔºÅ‰Ω†Âæó‰∫Ü${score}ÂàÜÔºÅ`);
        }

        function restartGame() {
            document.getElementById('completeOverlay').classList.remove('show');
            initGame();
        }

        function speak(text, callback) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                if (callback) utterance.onend = callback;
                window.speechSynthesis.speak(utterance);
            }
        }

        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['‚ú®', 'üéâ', 'üéä', '‚≠ê', 'üí´', 'üåü'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        initGame();
    </script>
