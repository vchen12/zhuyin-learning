    <script src="../../js/vocabulary.js"></script>
    <script>
        const GOAL = 8;
        const TREASURES = ['ğŸ’', 'ğŸ’°', 'ğŸ‘‘', 'ğŸ†', 'â­', 'ğŸŒŸ', 'ğŸ’«', 'ğŸ'];
        const ENCOURAGEMENTS = ['å¤ªæ£’äº†ï¼', 'å¥½å²å®³ï¼', 'æ”¶é›†åˆ°äº†ï¼', 'å¾ˆæ£’ï¼', 'ç¹¼çºŒåŠ æ²¹ï¼'];

        let playerTreasures = [];
        let computerTreasures = [];
        let currentQuestion = null;
        let choices = [];
        let answered = false;
        let gameOver = false;
        let questionQueue = [];

        function getAllWords() {
            let allWords = [];
            for (const catKey of Object.keys(VOCABULARY)) {
                // ä½¿ç”¨ getEffectiveVocabulary å–å¾—è€ƒæ…®ç”¨æˆ¶ä¿®æ”¹å¾Œçš„è©å½™
                const words = typeof getEffectiveVocabulary === 'function'
                    ? getEffectiveVocabulary(catKey)
                    : VOCABULARY[catKey].words;
                words.forEach((word, index) => {
                    allWords.push({ ...word, category: catKey, index });
                });
            }
            return allWords;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            playerTreasures = [];
            computerTreasures = [];
            gameOver = false;
            answered = false;

            const allWords = getAllWords();
            questionQueue = shuffle(allWords);

            renderTreasures();
            nextQuestion();
        }

        function renderTreasures() {
            // ç©å®¶å¯¶ç‰©ç®±
            const playerBox = document.getElementById('playerTreasures');
            playerBox.innerHTML = '';
            for (let i = 0; i < GOAL; i++) {
                const slot = document.createElement('div');
                slot.className = 'treasure-slot' + (i < playerTreasures.length ? ' filled' : '');
                slot.textContent = i < playerTreasures.length ? playerTreasures[i] : '';
                playerBox.appendChild(slot);
            }
            document.getElementById('playerCount').textContent = playerTreasures.length;

            // é›»è…¦å¯¶ç‰©ç®±
            const computerBox = document.getElementById('computerTreasures');
            computerBox.innerHTML = '';
            for (let i = 0; i < GOAL; i++) {
                const slot = document.createElement('div');
                slot.className = 'treasure-slot' + (i < computerTreasures.length ? ' filled' : '');
                slot.textContent = i < computerTreasures.length ? computerTreasures[i] : '';
                computerBox.appendChild(slot);
            }
            document.getElementById('computerCount').textContent = computerTreasures.length;
        }

        function getRandomTreasure() {
            return TREASURES[Math.floor(Math.random() * TREASURES.length)];
        }

        function nextQuestion() {
            if (gameOver) return;

            answered = false;

            if (questionQueue.length === 0) {
                const allWords = getAllWords();
                questionQueue = shuffle(allWords);
            }

            currentQuestion = questionQueue.pop();

            // æº–å‚™é¸é …
            const allWords = getAllWords();
            const otherWords = allWords.filter(w => w.text !== currentQuestion.text);
            choices = [currentQuestion, ...shuffle(otherWords).slice(0, 3)];
            choices = shuffle(choices);

            updateQuestionUI();
            renderChoices();
            document.getElementById('resultMessage').textContent = '';

            // é›»è…¦å»¶é²ç­”é¡Œ
            setTimeout(() => {
                if (!answered && !gameOver) {
                    computerAnswer();
                }
            }, 2500 + Math.random() * 2000);
        }

        function updateQuestionUI() {
            document.getElementById('questionImage').textContent = currentQuestion.emoji;
            document.getElementById('questionText').textContent = 'é€™æ˜¯ä»€éº¼ï¼Ÿå¿«é¸å‡ºæ­£ç¢ºç­”æ¡ˆï¼';
        }

        function renderChoices() {
            const grid = document.getElementById('choicesGrid');
            grid.innerHTML = '';

            choices.forEach((word, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn highlight-btn';
                btn.textContent = word.text;
                btn.onclick = () => playerAnswer(index);
                grid.appendChild(btn);
            });
        }

        function playerAnswer(index) {
            if (answered || gameOver) return;
            answered = true;

            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => btn.disabled = true);

            const selected = choices[index];
            const correctIndex = choices.findIndex(w => w.text === currentQuestion.text);

            if (selected.text === currentQuestion.text) {
                buttons[index].classList.add('correct');
                playerTreasures.push(getRandomTreasure());
                renderTreasures();

                const encouragement = ENCOURAGEMENTS[Math.floor(Math.random() * ENCOURAGEMENTS.length)];
                document.getElementById('resultMessage').textContent = encouragement + ' ğŸ’';
                speak(encouragement);
                createFireworks(15);

                checkWin();
            } else {
                buttons[index].classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
                document.getElementById('resultMessage').textContent = 'ç­”æ¡ˆæ˜¯ã€Œ' + currentQuestion.text + 'ã€';
                speak('åŠ æ²¹ï¼');
            }

            if (!gameOver) {
                setTimeout(nextQuestion, 2000);
            }
        }

        function computerAnswer() {
            if (answered || gameOver) return;

            // é›»è…¦æœ‰ 60% æ©Ÿç‡ç­”å°
            if (Math.random() < 0.6) {
                computerTreasures.push(getRandomTreasure());
                renderTreasures();
                document.getElementById('resultMessage').textContent = 'é›»è…¦ç²å¾—å¯¶ç‰©ï¼ğŸ¤–ğŸ’';

                checkWin();
            } else {
                document.getElementById('resultMessage').textContent = 'é›»è…¦ç­”éŒ¯äº†ï¼';
            }
        }

        function checkWin() {
            if (playerTreasures.length >= GOAL) {
                gameOver = true;
                showResult('win');
            } else if (computerTreasures.length >= GOAL) {
                gameOver = true;
                showResult('lose');
            }
        }

        function showResult(result) {
            if (result === 'win') {
                document.getElementById('completeIcon').textContent = 'ğŸ†ğŸ’';
                document.getElementById('completeTitle').textContent = 'æ­å–œç²å‹ï¼';
                document.getElementById('completeMessage').textContent = 'ä½ æ”¶é›†äº† 8 å€‹å¯¶ç‰©ï¼ä½ æ˜¯çœŸæ­£çš„å¯¶ç‰©çµäººï¼';
                createFireworks(50);
                speak('æ­å–œä½ è´äº†ï¼ä½ æ˜¯æœ€æ£’çš„å¯¶ç‰©çµäººï¼');
            } else {
                document.getElementById('completeIcon').textContent = 'ğŸ˜…';
                document.getElementById('completeTitle').textContent = 'é›»è…¦è´äº†ï¼';
                document.getElementById('completeMessage').textContent = 'å†è©¦ä¸€æ¬¡ï¼Œä½ ä¸€å®šå¯ä»¥æ”¶é›†æ›´å¤šå¯¶ç‰©ï¼';
                speak('åŠ æ²¹ï¼Œå†è©¦ä¸€æ¬¡ï¼');
            }

            document.getElementById('completeOverlay').classList.add('show');
        }

        function restartGame() {
            document.getElementById('completeOverlay').classList.remove('show');
            initGame();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function createFireworks(count) {
            const container = document.getElementById('fireworks');
            const emojis = ['âœ¨', 'ğŸ‰', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸŒŸ', 'ğŸ’'];

            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.fontSize = (2 + Math.random() * 2) + 'rem';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => { container.innerHTML = ''; }, 2000);
        }

        initGame();
    </script>
